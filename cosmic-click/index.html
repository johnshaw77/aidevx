  <style>
    * {

    .control-group input:focus {

    button {

    .stats {

    @media (max-width: 768px) {

      .ui-container h1 {
        font-size: 1.1rem;
      }

      .touch-info {

      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="ui-container">
    <h1>âœ¨ Cosmic Click</h1>
    <p>é»æ“Šæˆ–æ‹–æ›³æ»‘é¼ ï¼Œå‰µé€ å®‡å®™çˆ†ç‚¸æ•ˆæœ</p>

    <div class="controls">
      <div class="control-group">
        <label>ç²’å­æ•¸é‡</label>
        <input type="number" id="particleCount" min="20" max="500" value="150" step="10">
      </div>
      <div class="control-group">
        <label>ç²’å­é€Ÿåº¦</label>
        <input type="number" id="particleSpeed" min="1" max="20" value="8" step="1">
      </div>
      <div class="control-group">
        <label>ç²’å­å¤§å°</label>
        <input type="number" id="particleSize" min="1" max="10" value="3" step="0.5">
      </div>
      <div class="button-group">
        <button id="clearBtn">æ¸…ç©º</button>
        <button id="randomBtn">éš¨æ©Ÿè‰²</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">ç²’å­ç¸½æ•¸ï¼š</span>
        <span class="stat-value" id="particleTotal">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">çˆ†ç‚¸æ¬¡æ•¸ï¼š</span>
        <span class="stat-value" id="explosionCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">FPSï¼š</span>
        <span class="stat-value" id="fps">60</span>
      </div>
    </div>
  </div>

  <div class="mode-indicator" id="modeIndicator">
    æŒ‰ä½æ»‘é¼ æ‹–æ›³<br>æˆ–é»æ“Šå‰µé€ æ•ˆæœ
  </div>

  <div class="touch-info">
    <div>ğŸ¯ é»æ“Šå‰µé€ çˆ†ç‚¸</div>
    <div>ğŸ‘† æ‹–æ›³ç¹ªè£½è»Œè·¡</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // è¨­ç½® canvas å°ºå¯¸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // UI æ§åˆ¶å…ƒç´ 
    const particleCountInput = document.getElementById('particleCount');
    const particleSpeedInput = document.getElementById('particleSpeed');
    const particleSizeInput = document.getElementById('particleSize');
    const clearBtn = document.getElementById('clearBtn');
    const randomBtn = document.getElementById('randomBtn');

    // çµ±è¨ˆ
    let explosionCountValue = 0;
    let particleTotal = 0;
    let frameCount = 0;
    let lastTime = performance.now();
    let fps = 60;

    // ç²’å­é¡
    class Particle {
      constructor(x, y, vx, vy, color, size) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.size = size;
        this.alpha = 1;
        this.life = 0;
        this.maxLife = 200 + Math.random() * 200;
        this.friction = 0.98;
        this.gravity = 0.15;
      }

      update() {
        // æ‡‰ç”¨é€Ÿåº¦
        this.x += this.vx;
        this.y += this.vy;

        // æ‡‰ç”¨é‡åŠ›
        this.vy += this.gravity;

        // æ‡‰ç”¨æ‘©æ“¦åŠ›
        this.vx *= this.friction;
        this.vy *= this.friction;

        // é‚Šç•Œå½ˆè·³
        if (this.x - this.size < 0 || this.x + this.size > canvas.width) {
          this.vx *= -0.6;
          this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
        }
        if (this.y - this.size < 0 || this.y + this.size > canvas.height) {
          this.vy *= -0.6;
          this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));
        }

        // ç”Ÿå‘½é€±æœŸ
        this.life++;
        this.alpha = Math.max(0, 1 - this.life / this.maxLife);
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }

      isDead() {
        return this.life > this.maxLife;
      }
    }

    let particles = [];

    // é¡è‰²åº«
    const colors = [
      '#ff1493', // æ·±ç²‰ç´…
      '#00d9ff', // é’è‰²
      '#ff6ec7', // ç²‰ç´…
      '#00ff88', // ç¶ è‰²
      '#ff9d00', // æ©™è‰²
      '#6366f1', // ç´«è‰²
      '#00ccff', // äº®é’
      '#ff0080', // ç´…ç²‰
      '#00ffaa', // è–„è·ç¶ 
      '#ffaa00', // é‡‘è‰²
    ];

    let currentColorPalette = colors.slice();

    // å‰µå»ºçˆ†ç‚¸
    function createExplosion(x, y, count, speed, size) {
      const colors = currentColorPalette;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + (Math.random() - 0.5) * 0.5;
        const v = speed + (Math.random() - 0.5) * 5;
        const vx = Math.cos(angle) * v;
        const vy = Math.sin(angle) * v;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const particleSize = size + (Math.random() - 0.5) * 2;

        particles.push(new Particle(x, y, vx, vy, color, particleSize));
      }
      particleTotal = particles.length;
      explosionCountValue++;
      document.getElementById('explosionCount').textContent = explosionCountValue;
    }

    // æ»‘é¼ äº‹ä»¶
    let isMouseDown = false;
    let lastX = 0;
    let lastY = 0;

    document.addEventListener('mousemove', (e) => {
      if (isMouseDown) {
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance > 10) {
          createExplosion(
            e.clientX,
            e.clientY,
            parseInt(particleCountInput.value) / 3,
            parseInt(particleSpeedInput.value) / 2,
            parseFloat(particleSizeInput.value)
          );
          lastX = e.clientX;
          lastY = e.clientY;
        }
      }
    });

    document.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      lastX = e.clientX;
      lastY = e.clientY;
      createExplosion(
        e.clientX,
        e.clientY,
        parseInt(particleCountInput.value),
        parseInt(particleSpeedInput.value),
        parseFloat(particleSizeInput.value)
      );
    });

    document.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    // è§¸æ§æ”¯æ´
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createExplosion(
        touch.clientX,
        touch.clientY,
        parseInt(particleCountInput.value),
        parseInt(particleSpeedInput.value),
        parseFloat(particleSizeInput.value)
      );
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      createExplosion(
        touch.clientX,
        touch.clientY,
        parseInt(particleCountInput.value) / 2,
        parseInt(particleSpeedInput.value),
        parseFloat(particleSizeInput.value)
      );
    });

    // æŒ‰éˆ•äº‹ä»¶
    clearBtn.addEventListener('click', () => {
      particles = [];
      particleTotal = 0;
      explosionCountValue = 0;
      document.getElementById('explosionCount').textContent = '0';
      document.getElementById('particleTotal').textContent = '0';
    });

    randomBtn.addEventListener('click', () => {
      // éš¨æ©Ÿæ‰“äº‚é¡è‰²é †åº
      currentColorPalette = colors.sort(() => Math.random() - 0.5);
    });

    // å‹•ç•«å¾ªç’°
    function animate() {
      // æ¸…ç©ºèƒŒæ™¯
      ctx.fillStyle = 'rgba(10, 8, 20, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // æ›´æ–°å’Œç¹ªè£½ç²’å­
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].isDead()) {
          particles.splice(i, 1);
        }
      }

      particleTotal = particles.length;
      document.getElementById('particleTotal').textContent = particleTotal;

      // è¨ˆç®— FPS
      frameCount++;
      const now = performance.now();
      if (now >= lastTime + 1000) {
        fps = frameCount;
        document.getElementById('fps').textContent = fps;
        frameCount = 0;
        lastTime = now;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
