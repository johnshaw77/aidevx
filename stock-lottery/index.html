<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.4); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .lottery-machine {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .slot {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            animation: rainbow 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .slot.spinning::before {
            opacity: 0.1;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stock-symbol {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
            text-align: center;
        }

        .stock-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stock-change {
            font-size: 0.9rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-weight: bold;

        .positive {

        .negative {

        .spin-button {

            border-radius: 50px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            font-weight: bold;

        .spin-button:hover {

        .spin-button:active {

        }

        .spin-button:disabled {

            cursor: not-allowed;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        .luck-meter {

            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);
        }

        .luck-title {

            font-size: 1.2rem;
            margin-bottom: 1rem;

        .luck-bar {

            overflow: hidden;

        }

        .luck-fill {

        }

        .luck-text {

            font-size: 0.9rem;
        }

        .spinning {

        }

        @keyframes spin {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .result-animation {
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }

        .custom-stock {

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);

        }

        .custom-stock h3 {

            margin-bottom: 1rem;

        }

        .add-stock-form {

        .add-stock-form input {

        .add-stock-form button {

        .add-stock-form button:hover {

        .stock-list {

        .stock-list-title {

        }

        .stock-list-items {

        .stock-item {

            border-radius: 15px;
            font-size: 0.8rem;
            color: white;

        }

        .stock-item .remove {

            color: #ff6b6b;
            font-weight: bold;
            font-size: 0.7rem;
        }

        .stock-item .remove:hover {

        }

        @media (max-width: 768px) {

            .slot { width: 250px; margin: 0.5rem 0; }
            .add-stock-form { flex-direction: column; }
            .add-stock-form input { min-width: auto; }
        }
    </style>
</head>
<body>

    <script>
        let stocks = [
            // ç§‘æŠ€è‚¡
            { symbol: '2330', name: 'å°ç©é›»', sector: 'tech' },
            { symbol: '2454', name: 'è¯ç™¼ç§‘', sector: 'tech' },
            { symbol: '2408', name: 'å—äºç§‘', sector: 'tech' },
            { symbol: '3008', name: 'å¤§ç«‹å…‰', sector: 'tech' },

            // é‡‘èè‚¡

            { symbol: '2886', name: 'å…†è±é‡‘', sector: 'finance' },
            { symbol: '2883', name: 'é–‹ç™¼é‡‘', sector: 'finance' },
            { symbol: '5880', name: 'åˆåº«é‡‘', sector: 'finance' },
            
            // å‚³ç”¢è‚¡

            { symbol: '1301', name: 'å°å¡‘', sector: 'traditional' },
            { symbol: '2002', name: 'ä¸­é‹¼', sector: 'traditional' },
            { symbol: '2105', name: 'æ­£æ–°', sector: 'traditional' },
            { symbol: '1326', name: 'å°åŒ–', sector: 'traditional' },
            
            // é›»ä¿¡/å…¬ç”¨äº‹æ¥­
            { symbol: '2412', name: 'ä¸­è¯é›»', sector: 'telecom' },
            { symbol: '3045', name: 'å°ç£å¤§', sector: 'telecom' },
            { symbol: '4904', name: 'é å‚³', sector: 'telecom' },
            
            // é›¶å”®/æœå‹™
            { symbol: '2915', name: 'æ½¤æ³°å…¨', sector: 'retail' },
            { symbol: '9921', name: 'å·¨å¤§', sector: 'retail' },
            { symbol: '2912', name: 'çµ±ä¸€è¶…', sector: 'retail' },
            
            // ç”ŸæŠ€é†«ç™‚
            { symbol: '6505', name: 'å°å¡‘åŒ–', sector: 'biotech' },
            { symbol: '1477', name: 'èšé™½', sector: 'biotech' },
        ];

        let isSpinning = false;

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        container.removeChild(particle);
                    }, 6000);
                }, i * 100);
            }
        }

        function getRandomStock() {
            return stocks[Math.floor(Math.random() * stocks.length)];
        }

        function getRandomPrice() {
            return (Math.random() * 500 + 50).toFixed(2);
        }

        function getRandomChange() {
            const change = (Math.random() - 0.5) * 20;
            const percentage = (Math.random() - 0.5) * 10;
            return {
                value: change.toFixed(2),
                percentage: percentage.toFixed(2),
                positive: change > 0
            };
        }

        function calculateLuck(results) {
            let luckScore = 50; // åŸºç¤åˆ†æ•¸
            
            results.forEach(result => {
                if (result.change.positive) {
                    luckScore += parseFloat(result.change.percentage) * 2;
                } else {
                    luckScore += parseFloat(result.change.percentage) * 2;
                }
            });
            
            // ç‰¹åˆ¥çå‹µ
            if (results.every(r => r.change.positive)) {
                luckScore += 20; // å…¨ç´…çå‹µ
            }
            
            if (results.some(r => ['2330', '2454', '3008', '2882'].includes(r.stock.symbol))) {
                luckScore += 15; // å°è‚¡æ˜æ˜Ÿè‚¡çå‹µ (å°ç©é›»ã€è¯ç™¼ç§‘ã€å¤§ç«‹å…‰ã€åœ‹æ³°é‡‘)
            }
            
            if (results.some(r => r.stock.sector === 'tech')) {
                luckScore += 10; // ç§‘æŠ€è‚¡çå‹µ
            }
            
            if (results.some(r => r.stock.sector === 'custom')) {
                luckScore += 5; // è‡ªé¸è‚¡çå‹µ
            }
            
            return Math.max(0, Math.min(100, luckScore));
        }

        function getLuckMessage(score) {
            if (score >= 80) return 'ğŸš€ é‹æ°£çˆ†æ£šï¼ä»Šå¤©é©åˆå¤§è†½æŠ•è³‡ï¼';
            if (score >= 60) return 'âœ¨ é‹æ°£ä¸éŒ¯ï¼å¯ä»¥å°è©¦èº«æ‰‹ï¼';
            if (score >= 40) return 'ğŸ¯ é‹æ°£å¹³å¹³ï¼Œè¬¹æ…ç‚ºä¸Šï¼';
            return 'ğŸ™ ä»Šå¤©é‹æ°£æ¬ ä½³ï¼Œå»ºè­°è§€æœ›...';
        }

        function getLuckColor(score) {
            if (score >= 80) return 'linear-gradient(90deg, #2ecc71, #27ae60)';
            if (score >= 60) return 'linear-gradient(90deg, #f39c12, #e67e22)';
            if (score >= 40) return 'linear-gradient(90deg, #feca57, #ff9ff3)';
            return 'linear-gradient(90deg, #e74c3c, #c0392b)';
        }

        async function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            const button = document.querySelector('.spin-button');
            button.disabled = true;
            button.textContent = 'ğŸ° æ–çä¸­...';
            
            const slots = [
                document.getElementById('slot1'),
                document.getElementById('slot2'),
                document.getElementById('slot3')
            ];
            
            // é–‹å§‹æ–çå‹•ç•«
            slots.forEach(slot => {
                slot.classList.add('spinning');
                slot.classList.add('spinning');
            });
            
            createParticles();
            
            // æ¨¡æ“¬æ–çéç¨‹
            const spinDuration = 2000 + Math.random() * 1000;
            
            // åœ¨æ–çéç¨‹ä¸­é¡¯ç¤ºéš¨æ©Ÿè®ŠåŒ–
            const interval = setInterval(() => {
                slots.forEach(slot => {
                    const randomStock = getRandomStock();
                    slot.querySelector('.stock-symbol').textContent = randomStock.symbol;
                    slot.querySelector('.stock-name').textContent = randomStock.name;
                });
            }, 100);
            
            setTimeout(() => {
                clearInterval(interval);
                
                // ç”¢ç”Ÿæœ€çµ‚çµæœ
                const results = slots.map(slot => {
                    const stock = getRandomStock();
                    const price = getRandomPrice();
                    const change = getRandomChange();
                    
                    const symbolEl = slot.querySelector('.stock-symbol');
                    const nameEl = slot.querySelector('.stock-name');
                    const priceEl = slot.querySelector('.stock-price');
                    const changeEl = slot.querySelector('.stock-change');
                    
                    symbolEl.textContent = stock.symbol;
                    nameEl.textContent = stock.name;
                    priceEl.textContent = `$${price}`;
                    changeEl.textContent = `${change.positive ? '+' : ''}${change.value} (${change.positive ? '+' : ''}${change.percentage}%)`;
                    changeEl.className = `stock-change ${change.positive ? 'positive' : 'negative'}`;
                    
                    slot.classList.remove('spinning');
                    slot.classList.add('result-animation');
                    
                    return { stock, price, change };
                });
                
                // è¨ˆç®—é‹æ°£æŒ‡æ•¸
                const luckScore = calculateLuck(results);
                const luckFill = document.getElementById('luckFill');
                const luckText = document.getElementById('luckText');
                
                setTimeout(() => {
                    luckFill.style.width = luckScore + '%';
                    luckFill.style.background = getLuckColor(luckScore);
                    luckText.textContent = `${luckScore}åˆ† - ${getLuckMessage(luckScore)}`;
                }, 500);
                
                button.disabled = false;
                button.textContent = 'ğŸ€ å†æ–ä¸€æ¬¡ï¼';
                isSpinning = false;
                
                // æ¸…é™¤å‹•ç•«class
                setTimeout(() => {
                    slots.forEach(slot => {
                        slot.classList.remove('result-animation');
                    });
                }, 500);
                
            }, spinDuration);
        }

        function addCustomStock() {
            const symbolInput = document.getElementById('stockSymbol');
            const nameInput = document.getElementById('stockName');
            
            const symbol = symbolInput.value.trim();
            const name = nameInput.value.trim();
            
            if (!symbol || !name) {
                alert('è«‹è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿå’Œåç¨±ï¼');
                return;
            }
            
            // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨
            if (stocks.find(s => s.symbol === symbol)) {
                alert('æ­¤è‚¡ç¥¨å·²åœ¨æ¸…å–®ä¸­ï¼');
                return;
            }
            
            // æ·»åŠ åˆ°è‚¡ç¥¨æ¸…å–®
            stocks.push({
                symbol: symbol,
                name: name,
                sector: 'custom'
            });
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            symbolInput.value = '';
            nameInput.value = '';
            
            // æ›´æ–°é¡¯ç¤º
            updateStockList();
            
            // é¡¯ç¤ºæˆåŠŸæç¤º
            alert(`æˆåŠŸæ·»åŠ  ${symbol} ${name}ï¼`);
        }
        
        function removeStock(symbol) {
            if (confirm(`ç¢ºå®šè¦ç§»é™¤ ${symbol} å—ï¼Ÿ`)) {
                stocks = stocks.filter(s => s.symbol !== symbol);
                updateStockList();
            }
        }
        
        function updateStockList() {
            const stockList = document.getElementById('stockList');
            
            let html = '<div class="stock-list-title">ç›®å‰è‚¡ç¥¨æ± ï¼š</div>';
            html += '<div class="stock-list-items">';

            stockList.innerHTML = html;
        }
        
        // Enter éµæ”¯æ´

        document.getElementById('stockName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        });
        
        // åˆå§‹åŒ–
        updateStockList();
        setInterval(createParticles, 5000);
        createParticles();
    </script>
