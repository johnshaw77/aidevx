    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function generateSignature() {
            const name = document.getElementById('nameInput').value || 'Cosmic';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(20, 30, 50, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5})`;
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }
            ctx.font = 'italic bold 80px Georgia';
            ctx.fillStyle = '#ff00ff';
            ctx.textAlign = 'center';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.fillText(name, canvas.width / 2, canvas.height / 2);
        }
        function downloadSignature() {
            const link = document.createElement('a');
            link.download = `signature-${document.getElementById('nameInput').value || 'cosmic'}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        generateSignature();
