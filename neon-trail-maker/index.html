<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Trail Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #0a0a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        h1 {
            color: #00ff88;
            font-size: 2em;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #00ccff;
            font-size: 0.9em;
            margin-top: 5px;
            text-shadow: 0 0 10px #00ccff;
        }

        .controls {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #00ccff;
            font-size: 0.9em;
            font-weight: bold;
            text-shadow: 0 0 5px #00ccff;
        }

        input[type="color"] {
            width: 50px;
            height: 35px;
            border: 2px solid #00ff88;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        input[type="range"] {
            width: 120px;
            accent-color: #00ff88;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .info {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #00ccff;
            font-size: 0.85em;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            text-shadow: 0 0 5px #00ccff;
        }

        .color-preset {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .preset-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
            padding: 0;
        }

        .preset-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4em;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }

            .control-group {
                width: 100%;
                justify-content: center;
            }

            input[type="range"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>✨ NEON TRAIL MAKER ✨</h1>
        <p class="subtitle">Create glowing light trails with physics and gravity</p>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#00ff88">
        </div>

        <div class="color-preset">
            <span style="color: #00ccff; font-size: 0.9em;">Presets:</span>
            <button class="preset-btn" style="background: #00ff88;" data-color="#00ff88"></button>
            <button class="preset-btn" style="background: #00ccff;" data-color="#00ccff"></button>
            <button class="preset-btn" style="background: #ff00ff;" data-color="#ff00ff"></button>
            <button class="preset-btn" style="background: #ffaa00;" data-color="#ffaa00"></button>
            <button class="preset-btn" style="background: #ff0066;" data-color="#ff0066"></button>
        </div>

        <div class="control-group">
            <label for="trailSize">Trail Size:</label>
            <input type="range" id="trailSize" min="2" max="20" value="8">
            <span id="sizeValue" style="color: #00ff88; min-width: 30px;">8</span>
        </div>

        <div class="control-group">
            <label for="gravity">Gravity:</label>
            <input type="range" id="gravity" min="0" max="1" step="0.1" value="0.2">
            <span id="gravityValue" style="color: #00ff88; min-width: 30px;">0.2</span>
        </div>

        <button id="clearBtn">Clear Canvas</button>
        <button id="toggleParticles">Particles: ON</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="info">
        Click and drag to create neon trails • Release to let gravity take effect • Experiment with colors and settings!
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 170;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Settings
        let settings = {
            color: '#00ff88',
            trailSize: 8,
            gravity: 0.2,
            showParticles: true
        };

        // Trail points
        let trails = [];
        let particles = [];
        let isDrawing = false;
        let currentTrail = null;

        // Point class
        class TrailPoint {
            constructor(x, y, color, size) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.age = 0;
                this.maxAge = 60 + Math.random() * 60;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += settings.gravity;
                this.age++;
                this.life = Math.max(0, 1 - this.age / this.maxAge);
            }

            draw(ctx) {
                if (this.life <= 0) return;

                const alpha = this.life * 0.8;
                ctx.fillStyle = this.hexToRgba(this.color, alpha);
                
                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = this.size * 2;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
            }

            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
        }

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4 - 2;
                this.life = 1;
                this.age = 0;
                this.maxAge = 30 + Math.random() * 30;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += settings.gravity * 0.5;
                this.age++;
                this.life = Math.max(0, 1 - this.age / this.maxAge);
            }

            draw(ctx) {
                if (this.life <= 0) return;

                const alpha = this.life * 0.6;
                ctx.fillStyle = this.hexToRgba(this.color, alpha);
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;

                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            hexToRgba(hex, alpha) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            isDrawing = true;
            currentTrail = [];
            trails.push(currentTrail);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Add point to current trail
            const point = new TrailPoint(x, y, settings.color, settings.trailSize);
            currentTrail.push(point);

            // Create particles
            if (settings.showParticles && Math.random() > 0.7) {
                particles.push(new Particle(x, y, settings.color));
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            currentTrail = null;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            currentTrail = null;
        });

        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            
            isDrawing = true;
            currentTrail = [];
            trails.push(currentTrail);
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;

            const point = new TrailPoint(x, y, settings.color, settings.trailSize);
            currentTrail.push(point);

            if (settings.showParticles && Math.random() > 0.7) {
                particles.push(new Particle(x, y, settings.color));
            }
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            currentTrail = null;
        });

        // Control listeners
        document.getElementById('colorPicker').addEventListener('change', (e) => {
            settings.color = e.target.value;
        });

        document.getElementById('trailSize').addEventListener('input', (e) => {
            settings.trailSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = e.target.value;
        });

        document.getElementById('gravity').addEventListener('input', (e) => {
            settings.gravity = parseFloat(e.target.value);
            document.getElementById('gravityValue').textContent = e.target.value;
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trails = [];
            particles = [];
        });

        document.getElementById('toggleParticles').addEventListener('click', (e) => {
            settings.showParticles = !settings.showParticles;
            e.target.textContent = `Particles: ${settings.showParticles ? 'ON' : 'OFF'}`;
        });

        // Preset colors
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const color = e.target.getAttribute('data-color');
                settings.color = color;
                document.getElementById('colorPicker').value = color;
            });
        });

        // Animation loop
        function animate() {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw trails
            trails.forEach(trail => {
                trail.forEach(point => {
                    point.update();
                    point.draw(ctx);
                });
                
                // Remove dead points
                trail = trail.filter(p => p.life > 0);
            });

            // Remove empty trails
            trails = trails.filter(trail => trail.length > 0);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });

            // Remove dead particles
            particles = particles.filter(p => p.life > 0);

            // Reset shadow for next frame
            ctx.shadowColor = 'transparent';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
