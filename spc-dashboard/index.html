<script>
const SPC_CONST = { A2: 0.577, D3: 0, D4: 2.114, d2: 2.326 };
const SAMPLE_SIZE = 5;

const measurements = {
    lineWidth: {
        name: 'ç·šå¯¬', unit: 'mm', target: 0.100, usl: 0.105, lsl: 0.095,
        decimals: 4, data: generateData(0.100, 0.002, 25, [8, 15, 22]),
    },
    lineSpacing: {
        name: 'ç·šè·', unit: 'mm', target: 0.080, usl: 0.086, lsl: 0.074,
        decimals: 4, data: generateData(0.080, 0.0018, 25, [5, 19]),
    },
    aperture: {
        name: 'å­”å¾‘', unit: 'mm', target: 0.250, usl: 0.260, lsl: 0.240,
        decimals: 3, data: generateData(0.250, 0.004, 25, [3, 12, 20]),
    },
};

function generateData(target, sigma, groups, anomalyGroups) {
    const data = [];
    for (let g = 0; g < groups; g++) {
        const samples = [];
        const isAnomaly = anomalyGroups.includes(g);
        for (let s = 0; s < SAMPLE_SIZE; s++) {
            let val = target + gaussRandom() * sigma;
            if (isAnomaly) val += (Math.random() > 0.5 ? 1 : -1) * sigma * 2.5;
            samples.push(val);
        }
        data.push(samples);
    }
    return data;
}

function gaussRandom() {
    let u = 0, v = 0;
    while (u === 0) u = Math.random();
    while (v === 0) v = Math.random();
    return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
}

function calcSPC(meas) {
    const { data, target, usl, lsl } = meas;
    const n = data.length;
    const xbars = data.map(g => g.reduce((a, b) => a + b, 0) / g.length);
    const ranges = data.map(g => Math.max(...g) - Math.min(...g));
    const xbarBar = xbars.reduce((a, b) => a + b, 0) / n;
    const rBar = ranges.reduce((a, b) => a + b, 0) / n;
    const xbar_UCL = xbarBar + SPC_CONST.A2 * rBar;
    const xbar_LCL = xbarBar - SPC_CONST.A2 * rBar;
    const r_UCL = SPC_CONST.D4 * rBar;
    const r_LCL = SPC_CONST.D3 * rBar;
    const sigmaEst = rBar / SPC_CONST.d2;
    const Cp = (usl - lsl) / (6 * sigmaEst);
    const Cpu = (usl - xbarBar) / (3 * sigmaEst);
    const Cpl = (xbarBar - lsl) / (3 * sigmaEst);
    const Cpk = Math.min(Cpu, Cpl);
    const xbar_ooc = xbars.map((v, i) => v > xbar_UCL || v < xbar_LCL ? i : -1).filter(i => i >= 0);
    const r_ooc = ranges.map((v, i) => v > r_UCL ? i : -1).filter(i => i >= 0);
    const zU = (usl - xbarBar) / sigmaEst;
    const zL = (xbarBar - lsl) / sigmaEst;
    const defectRate = (1 - normCDF(zU) + normCDF(-zL)) * 100;
    return { xbars, ranges, xbarBar, rBar, xbar_UCL, xbar_LCL, r_UCL, r_LCL, Cp, Cpk, sigmaEst, defectRate, xbar_ooc, r_ooc, totalSamples: n * SAMPLE_SIZE };
}

function normCDF(x) {
    const t = 1 / (1 + 0.2316419 * Math.abs(x));
    const d = 0.3989422804 * Math.exp(-x * x / 2);
    const p = d * t * (0.3193815 + t * (-0.3565638 + t * (1.781478 + t * (-1.821256 + t * 1.330274))));
    return x > 0 ? 1 - p : p;
}

let currentKey = 'lineWidth';
let xbarChartInstance = null, rChartInstance = null;

function renderControls() {
    const el = document.getElementById('controls');
    el.innerHTML = '';
    for (const [key, m] of Object.entries(measurements)) {
        const btn = document.createElement('button');
        btn.textContent = `${m.name} (${m.target}${m.unit})`;
        btn.className = key === currentKey ? 'active' : '';
        btn.onclick = () => { currentKey = key; renderAll(); };
        el.appendChild(btn);
    }
}

function renderKPI(spc) {
    const cpC = spc.Cp >= 1.33 ? 'good' : spc.Cp >= 1.0 ? 'warn' : 'bad';
    const cpkC = spc.Cpk >= 1.33 ? 'good' : spc.Cpk >= 1.0 ? 'warn' : 'bad';
    const drC = spc.defectRate < 0.1 ? 'good' : spc.defectRate < 1 ? 'warn' : 'bad';
    const ooc = spc.xbar_ooc.length + spc.r_ooc.length;
    const oocC = ooc === 0 ? 'good' : 'bad';
    document.getElementById('kpiGrid').innerHTML = `
        <div class="kpi-card"><div class="label">Cp è£½ç¨‹èƒ½åŠ›</div><div class="value ${cpC}">${spc.Cp.toFixed(2)}</div><div class="unit">${spc.Cp >= 1.33 ? 'âœ… å„ªè‰¯' : spc.Cp >= 1.0 ? 'âš ï¸ å‹‰å¼·' : 'âŒ ä¸è¶³'}</div></div>
        <div class="kpi-card"><div class="label">Cpk è£½ç¨‹èƒ½åŠ›æŒ‡æ•¸</div><div class="value ${cpkC}">${spc.Cpk.toFixed(2)}</div><div class="unit">${spc.Cpk >= 1.33 ? 'âœ… å„ªè‰¯' : spc.Cpk >= 1.0 ? 'âš ï¸ åç§»' : 'âŒ éœ€æ”¹å–„'}</div></div>
        <div class="kpi-card"><div class="label">ä¼°è¨ˆä¸è‰¯ç‡</div><div class="value ${drC}">${spc.defectRate < 0.01 ? '<0.01' : spc.defectRate.toFixed(2)}%</div><div class="unit">åŸºæ–¼ Â±${((measurements[currentKey].usl - measurements[currentKey].lsl) / 2 * 1000).toFixed(1)}Î¼m å…¬å·®</div></div>
        <div class="kpi-card"><div class="label">ç•°å¸¸é» / æŠ½æ¨£æ•¸</div><div class="value ${oocC}">${ooc} <span style="font-size:0.5em;color:#667">/ ${spc.totalSamples}</span></div><div class="unit">${ooc === 0 ? 'âœ… å…¨éƒ¨ç®¡åˆ¶å…§' : 'âš ï¸ æœ‰ç•°å¸¸éœ€èª¿æŸ¥'}</div></div>`;
}

function renderCharts(spc, meas) {
    const labels = spc.xbars.map((_, i) => `#${i + 1}`);
    const dec = meas.decimals;
    const nc = '#00d4ff', ac = '#ff4466', uc = '#ff666688', cc = '#00ff8888', lc = '#ff666688';
    const xC = spc.xbars.map((_, i) => spc.xbar_ooc.includes(i) ? ac : nc);
    const xR = spc.xbars.map((_, i) => spc.xbar_ooc.includes(i) ? 6 : 3);
    const rC = spc.ranges.map((_, i) => spc.r_ooc.includes(i) ? ac : '#00ff88');
    const rR = spc.ranges.map((_, i) => spc.r_ooc.includes(i) ? 6 : 3);

    document.getElementById('xbarTitle').textContent = `XÌ„ ç®¡åˆ¶åœ– â€” ${meas.name} (${meas.unit})`;
    if (xbarChartInstance) xbarChartInstance.destroy();
    xbarChartInstance = new Chart(document.getElementById('xbarChart'), {
        type: 'line',
        data: { labels, datasets: [
            { label: 'XÌ„', data: spc.xbars.map(v => +v.toFixed(dec)), borderColor: nc, backgroundColor: 'transparent', pointBackgroundColor: xC, pointRadius: xR, borderWidth: 2, tension: 0.1 },
            { label: `UCL (${spc.xbar_UCL.toFixed(dec)})`, data: Array(spc.xbars.length).fill(+spc.xbar_UCL.toFixed(dec)), borderColor: uc, borderDash: [6,4], borderWidth: 1.5, pointRadius: 0, fill: false },
            { label: `CL (${spc.xbarBar.toFixed(dec)})`, data: Array(spc.xbars.length).fill(+spc.xbarBar.toFixed(dec)), borderColor: cc, borderDash: [4,4], borderWidth: 1.5, pointRadius: 0, fill: false },
            { label: `LCL (${spc.xbar_LCL.toFixed(dec)})`, data: Array(spc.xbars.length).fill(+spc.xbar_LCL.toFixed(dec)), borderColor: lc, borderDash: [6,4], borderWidth: 1.5, pointRadius: 0, fill: false },
        ]},
        options: { responsive: true, plugins: { legend: { labels: { color: '#889', font: { size: 11 } } }, tooltip: { callbacks: { afterLabel: (ctx) => { if (ctx.datasetIndex === 0 && spc.xbar_ooc.includes(ctx.dataIndex)) return 'âš ï¸ è¶…å‡ºç®¡åˆ¶ç·šï¼'; }}}}, scales: { x: { ticks: { color: '#667' }, grid: { color: '#1a2535' }}, y: { ticks: { color: '#667' }, grid: { color: '#1a2535' }}}}
    });

    document.getElementById('rTitle').textContent = `R ç®¡åˆ¶åœ– â€” ${meas.name} (${meas.unit})`;
    if (rChartInstance) rChartInstance.destroy();
    rChartInstance = new Chart(document.getElementById('rChart'), {
        type: 'line',
        data: { labels, datasets: [
            { label: 'R (å…¨è·)', data: spc.ranges.map(v => +v.toFixed(dec)), borderColor: '#00ff88', backgroundColor: 'transparent', pointBackgroundColor: rC, pointRadius: rR, borderWidth: 2, tension: 0.1 },
            { label: `UCL (${spc.r_UCL.toFixed(dec)})`, data: Array(spc.ranges.length).fill(+spc.r_UCL.toFixed(dec)), borderColor: uc, borderDash: [6,4], borderWidth: 1.5, pointRadius: 0, fill: false },
            { label: `RÌ„ (${spc.rBar.toFixed(dec)})`, data: Array(spc.ranges.length).fill(+spc.rBar.toFixed(dec)), borderColor: cc, borderDash: [4,4], borderWidth: 1.5, pointRadius: 0, fill: false },
        ]},
        options: { responsive: true, plugins: { legend: { labels: { color: '#889', font: { size: 11 } } }}, scales: { x: { ticks: { color: '#667' }, grid: { color: '#1a2535' }}, y: { ticks: { color: '#667' }, grid: { color: '#1a2535' }, min: 0 }}}
    });
}

function renderTable(spc, meas) {
    const dec = meas.decimals;
    let h = '<table><thead><tr><th>çµ„</th>';
    for (let s = 1; s <= SAMPLE_SIZE; s++) h += `<th>S${s}</th>`;
    h += '<th>XÌ„</th><th>R</th><th>ç‹€æ…‹</th></tr></thead><tbody>';
    meas.data.forEach((group, i) => {
        const x = spc.xbar_ooc.includes(i), r = spc.r_ooc.includes(i);
        const a = (x||r) ? ' class="alert"' : '';
        h += `<tr><td${a}>${i+1}</td>`;
        group.forEach(v => h += `<td>${v.toFixed(dec)}</td>`);
        h += `<td${x?' class="alert"':''}>${spc.xbars[i].toFixed(dec)}</td>`;
        h += `<td${r?' class="alert"':''}>${spc.ranges[i].toFixed(dec)}</td>`;
        h += `<td>${(x||r)?'âš ï¸ ç•°å¸¸':'âœ…'}</td></tr>`;
    });
    h += '</tbody></table>';
    document.getElementById('tableContainer').innerHTML = h;
}

function renderAll() {
    const meas = measurements[currentKey];
    const spc = calcSPC(meas);
    renderControls(); renderKPI(spc); renderCharts(spc, meas); renderTable(spc, meas);
}
renderAll();
</script>
