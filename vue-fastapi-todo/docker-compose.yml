version: '3.8'

services:
  # FastAPI 後端
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: todo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # 持久化數據庫
      - ./backend:/app    # 開發模式：代碼同步
    environment:
      - PYTHONPATH=/app
      - SQLALCHEMY_DATABASE_URL=sqlite:///./data/todos.db
    restart: unless-stopped
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue.js 前端
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todo-network
    environment:
      - NODE_ENV=production

  # 開發模式前端 (可選)
  frontend-dev:
    image: node:18-alpine
    container_name: todo-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - todo-network
    environment:
      - NODE_ENV=development
    profiles:
      - dev  # 只在開發模式運行

networks:
  todo-network:
    driver: bridge

volumes:
  todo-data:
    driver: local