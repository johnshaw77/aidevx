    <script>
        const canvas = document.getElementById('maze');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;
        let gridSize = 8;
        let maze = Array(gridSize).fill(null).map(() => Array(gridSize).fill(1));
        for (let i = 0; i < gridSize; i++) maze[0][i] = 0;
        for (let i = 0; i < gridSize; i++) maze[i][gridSize-1] = 0;
        let ball = { x: 25, y: 25, vx: 0, vy: 0, radius: 8 };
        function draw() {
            ctx.fillStyle = '#0a0e1f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const cellSize = canvas.width / gridSize;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (maze[i][j] === 1) {
                        ctx.fillStyle = 'rgba(0, 212, 255, 0.3)';
                        ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                    }
                }
            }
            ctx.fillStyle = '#0099ff';
            ctx.beginPath();
            ctx.arc((gridSize-0.5) * cellSize, (gridSize-0.5) * cellSize, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            requestAnimationFrame(draw);
        }
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            ball.vx += (e.clientX - centerX) / centerX * 0.3;
            ball.vy += (e.clientY - centerY) / centerY * 0.3;
            ball.vx *= 0.95;
            ball.vy *= 0.95;
            ball.x += ball.vx;
            ball.y += ball.vy;
            ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
            ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
        });
        draw();
    </script>
