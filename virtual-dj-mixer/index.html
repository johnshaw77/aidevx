<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ ËôõÊì¨DJÊ∑∑Èü≥Âè∞ - Virtual DJ Mixer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0e1f 0%, #1a1e2f 50%, #0f1a2e 100%);
            color: #c8cdd8;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-text 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow-text {
            from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
        }
        
        /* DJ Mixer Panel */
        .mixer-panel {
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .turntables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .turntable {
            perspective: 1000px;
        }
        
        .vinyl {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444, #111);
            border: 10px solid #333;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(0, 212, 255, 0.1);
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl.paused {
            animation-play-state: paused;
        }
        
        .vinyl::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #666, #222);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .vinyl::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 35% 35%, #999, #333);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            border: 2px solid #00d4ff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn:hover {
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }
        
        .mixer-faders {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .fader-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .fader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .fader-label {
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .fader-slider {
            width: 40px;
            height: 150px;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            background: linear-gradient(180deg, rgba(0, 212, 255, 0.3) 0%, rgba(255, 0, 128, 0.3) 100%);
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            border: 2px solid rgba(0, 212, 255, 0.5);
        }
        
        .fader-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 20px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }
        
        .fader-value {
            font-size: 0.85rem;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .visualizer {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 150px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            max-height: 150px;
            border-radius: 10px;
        }
        
        .crossfader-section {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .crossfader-label {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .crossfader {
            width: 100%;
            height: 40px;
            cursor: pointer;
            position: relative;
        }
        
        .crossfader-track {
            position: absolute;
            width: 100%;
            height: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.3) 0%, rgba(255, 0, 128, 0.3) 100%);
            border-radius: 5px;
            border: 1px solid rgba(0, 212, 255, 0.5);
        }
        
        .crossfader-thumb {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 20px;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .info-panel {
            background: rgba(0, 212, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .turntables { grid-template-columns: 1fr; }
            .fader-group { grid-template-columns: repeat(2, 1fr); }
            .vinyl { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ ËôõÊì¨DJÊ∑∑Èü≥Âè∞</h1>
            <p style="opacity: 0.8;">Ë™øÊï¥ËΩâÁõ§ÈÄüÂ∫¶„ÄÅÊé®ÂãïÊé®È†ªÂô®„ÄÅÊéåÊè°ÁØÄÂ•èÔºÅ</p>
        </header>
        
        <div class="mixer-panel">
            <!-- Turntables -->
            <div class="turntables">
                <div class="turntable">
                    <h3 style="text-align: center; margin-bottom: 10px; color: #00d4ff;">Channel A</h3>
                    <div class="vinyl" id="vinyl1"></div>
                    <div class="controls">
                        <button class="btn" id="playBtn1">‚ñ∂ Êí≠Êîæ</button>
                        <button class="btn" id="stopBtn1">‚èπ ÂÅúÊ≠¢</button>
                    </div>
                </div>
                
                <div class="turntable">
                    <h3 style="text-align: center; margin-bottom: 10px; color: #ff00ff;">Channel B</h3>
                    <div class="vinyl" id="vinyl2"></div>
                    <div class="controls">
                        <button class="btn" id="playBtn2">‚ñ∂ Êí≠Êîæ</button>
                        <button class="btn" id="stopBtn2">‚èπ ÂÅúÊ≠¢</button>
                    </div>
                </div>
            </div>
            
            <!-- Visualizer -->
            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
            
            <!-- Faders -->
            <div class="mixer-faders">
                <div style="text-align: center; margin-bottom: 20px; font-weight: bold; text-transform: uppercase;">Êé®È†ªÂô®ÊéßÂà∂</div>
                <div class="fader-group">
                    <div class="fader">
                        <div class="fader-label">Bass</div>
                        <input type="range" class="fader-slider" id="bass" min="0" max="100" value="50">
                        <div class="fader-value" id="bassValue">50</div>
                    </div>
                    <div class="fader">
                        <div class="fader-label">Mid</div>
                        <input type="range" class="fader-slider" id="mid" min="0" max="100" value="50">
                        <div class="fader-value" id="midValue">50</div>
                    </div>
                    <div class="fader">
                        <div class="fader-label">Treble</div>
                        <input type="range" class="fader-slider" id="treble" min="0" max="100" value="50">
                        <div class="fader-value" id="trebleValue">50</div>
                    </div>
                    <div class="fader">
                        <div class="fader-label">Volume</div>
                        <input type="range" class="fader-slider" id="volume" min="0" max="100" value="50">
                        <div class="fader-value" id="volumeValue">50</div>
                    </div>
                </div>
            </div>
            
            <!-- Crossfader -->
            <div class="crossfader-section">
                <div class="crossfader-label">‰∫§ÂèâÊé®È†ª (A ‚Üê‚Üí B)</div>
                <div class="crossfader">
                    <div class="crossfader-track"></div>
                    <div class="crossfader-thumb" id="crossfader"></div>
                </div>
            </div>
            
            <!-- Info -->
            <div class="info-panel">
                <div id="mixInfo" style="font-size: 1.1rem; font-weight: bold;">Ê∫ñÂÇôÈñãÂßãÊ∑∑Èü≥...</div>
            </div>
        </div>
    </div>
    
    <script>
        // State
        const state = {
            vinyl1Playing: false,
            vinyl2Playing: false,
            bass: 50,
            mid: 50,
            treble: 50,
            volume: 50,
            crossfade: 50
        };
        
        // DOM elements
        const vinyl1 = document.getElementById('vinyl1');
        const vinyl2 = document.getElementById('vinyl2');
        const playBtn1 = document.getElementById('playBtn1');
        const stopBtn1 = document.getElementById('stopBtn1');
        const playBtn2 = document.getElementById('playBtn2');
        const stopBtn2 = document.getElementById('stopBtn2');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const mixInfo = document.getElementById('mixInfo');
        const crossfaderThumb = document.getElementById('crossfader');
        const crossfader = document.querySelector('.crossfader');
        
        // Canvas setup
        canvas.width = canvas.offsetWidth;
        canvas.height = 150;
        
        // Animation loop for visualizer
        let animationPhase = 0;
        
        function drawVisualizer() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = canvas.width / 32;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 32; i++) {
                const height = Math.sin(animationPhase + i * 0.2) * 50 + 30;
                const x = i * barWidth;
                
                const gradient = ctx.createLinearGradient(0, centerY - height, 0, centerY + height);
                if (state.vinyl1Playing || state.vinyl2Playing) {
                    gradient.addColorStop(0, 'rgba(0, 212, 255, 0.8)');
                    gradient.addColorStop(0.5, 'rgba(255, 0, 128, 0.6)');
                    gradient.addColorStop(1, 'rgba(0, 212, 255, 0.8)');
                } else {
                    gradient.addColorStop(0, 'rgba(0, 212, 255, 0.3)');
                    gradient.addColorStop(0.5, 'rgba(255, 0, 128, 0.2)');
                    gradient.addColorStop(1, 'rgba(0, 212, 255, 0.3)');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x + 2, centerY - height, barWidth - 4, height * 2);
            }
            
            animationPhase += 0.05;
            requestAnimationFrame(drawVisualizer);
        }
        
        // Turntable controls
        playBtn1.addEventListener('click', () => {
            state.vinyl1Playing = true;
            vinyl1.style.animationPlayState = 'running';
            playBtn1.classList.add('active');
            updateMixInfo();
        });
        
        stopBtn1.addEventListener('click', () => {
            state.vinyl1Playing = false;
            vinyl1.style.animationPlayState = 'paused';
            playBtn1.classList.remove('active');
            updateMixInfo();
        });
        
        playBtn2.addEventListener('click', () => {
            state.vinyl2Playing = true;
            vinyl2.style.animationPlayState = 'running';
            playBtn2.classList.add('active');
            updateMixInfo();
        });
        
        stopBtn2.addEventListener('click', () => {
            state.vinyl2Playing = false;
            vinyl2.style.animationPlayState = 'paused';
            playBtn2.classList.remove('active');
            updateMixInfo();
        });
        
        // Fader controls
        ['bass', 'mid', 'treble', 'volume'].forEach(fader => {
            const elem = document.getElementById(fader);
            const display = document.getElementById(fader + 'Value');
            elem.addEventListener('input', (e) => {
                state[fader] = e.target.value;
                display.textContent = e.target.value;
                updateMixInfo();
            });
        });
        
        // Crossfader
        crossfader.addEventListener('mousedown', (e) => {
            const handleMouseMove = (e) => {
                const rect = crossfader.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const percent = (x / rect.width) * 100;
                state.crossfade = percent;
                crossfaderThumb.style.left = x + 'px';
                updateMixInfo();
            };
            
            const handleMouseUp = () => {
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            };
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        });
        
        function updateMixInfo() {
            const aLevel = Math.round(100 - state.crossfade);
            const bLevel = Math.round(state.crossfade);
            mixInfo.innerHTML = `
                <div>Channel A: ${aLevel}% | Channel B: ${bLevel}%</div>
                <div style="font-size: 0.9rem; margin-top: 5px; opacity: 0.8;">
                    Bass: ${state.bass} | Mid: ${state.mid} | Treble: ${state.treble} | Vol: ${state.volume}
                </div>
            `;
        }
        
        // Start visualizer
        drawVisualizer();
        updateMixInfo();
        
        // Initial crossfader position
        crossfaderThumb.style.left = '50%';
    </script>
</body>
</html>
