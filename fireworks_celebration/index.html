    <div class="info">

    <div class="title">
        <h1>Fireworks</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        // ç²’å­é¡åˆ¥
        class Particle {
            constructor(x, y, vx, vy, color, lifespan) {
                this.position = createVector(x, y);
                this.velocity = createVector(vx, vy);
                this.acceleration = createVector(0, 0.1); // é‡åŠ›
                this.color = color;
                this.alpha = 255;
                this.lifespan = lifespan;
                this.maxLifespan = lifespan;
            }
            
            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.lifespan -= 4;
                this.alpha = map(this.lifespan, 0, this.maxLifespan, 0, 255);
            }
            
            display() {
                push();
                noStroke();
                fill(this.color[0], this.color[1], this.color[2], this.alpha);
                circle(this.position.x, this.position.y, 4);
                pop();
            }
            
            isDead() {
                return this.lifespan <= 0;
            }
        }
        
        // ç…™ç«é¡åˆ¥
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createExplosion();
            }
            
            createExplosion() {
                const colors = [
                    [255, 0, 127],      // ç²‰ç´…
                    [255, 100, 0],      // æ©™è‰²
                    [255, 200, 0],      // é‡‘é»ƒ
                    [0, 255, 150],      // é’ç¶ 
                    [100, 150, 255],    // å¤©è—
                    [255, 0, 200],      // ç´«ç´…
                    [0, 255, 255],      // é’è‰²
                    [255, 255, 100]     // æ·ºé»ƒ
                ];
                
                const particleCount = random(80, 150);
                const selectedColor = random(colors);
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = random(TWO_PI);
                    const speed = random(2, 8);
                    const vx = cos(angle) * speed;
                    const vy = sin(angle) * speed;
                    
                    // åŠ å…¥ä¸€äº›é¡è‰²è®ŠåŒ–
                    const colorVariation = [
                        selectedColor[0] + random(-30, 30),
                        selectedColor[1] + random(-30, 30),
                        selectedColor[2] + random(-30, 30)
                    ];
                    
                    const colorFinal = [
                        constrain(colorVariation[0], 0, 255),
                        constrain(colorVariation[1], 0, 255),
                        constrain(colorVariation[2], 0, 255)
                    ];
                    
                    this.particles.push(
                        new Particle(this.x, this.y, vx, vy, colorFinal, random(300, 500))
                    );
                }
            }
            
            update() {
                for (let p of this.particles) {
                    p.update();
                }
            }
            
            display() {
                for (let p of this.particles) {
                    p.display();
                }
            }
            
            isFinished() {
                return this.particles.every(p => p.isDead());
            }
        }
        
        let fireworks = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(10, 14, 39);
        }
        
        function draw() {
            // åŠé€æ˜èƒŒæ™¯ï¼Œè£½é€ å°¾è·¡æ•ˆæœ
            background(10, 14, 39, 50);
            
            // æ›´æ–°å’Œé¡¯ç¤ºç…™ç«
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].display();
                
                if (fireworks[i].isFinished()) {
                    fireworks.splice(i, 1);
                }
            }
        }
        
        function mousePressed() {
            // é»æ“Šä½ç½®å»ºç«‹ç…™ç«
            fireworks.push(new Firework(mouseX, mouseY));
            
            // 30% æ©Ÿç‡åŒæ™‚å»ºç«‹å¦ä¸€å€‹ä½ç½®çš„ç…™ç«ï¼ˆæ›´ç‚«ï¼‰
            if (random() < 0.3) {
                const offsetX = random(-50, 50);
                const offsetY = random(-50, 50);
                fireworks.push(new Firework(mouseX + offsetX, mouseY + offsetY));
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
