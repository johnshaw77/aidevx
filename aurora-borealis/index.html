<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let W, H;
let mouseX = 0.5, mouseY = 0.3;
let targetMouseX = 0.5, targetMouseY = 0.3;
let intensity = 1.0;
let clickBursts = [];
let time = 0;
let currentTheme = 'green';

const themes = {
  green: {
    colors: [
      [40, 220, 120], [60, 255, 160], [30, 180, 100],
      [80, 240, 140], [20, 200, 130]
    ],
    accent: [100, 255, 200]
  },
  purple: {
    colors: [
      [160, 50, 220], [200, 80, 255], [120, 40, 180],
      [180, 100, 240], [140, 60, 200]
    ],
    accent: [220, 150, 255]
  },
  rainbow: {
    colors: [
      [255, 80, 80], [255, 160, 40], [80, 255, 120],
      [60, 180, 255], [180, 80, 255]
    ],
    accent: [255, 200, 100]
  },
  nord: {
    colors: [
      [40, 130, 220], [60, 160, 255], [30, 100, 180],
      [80, 200, 240], [50, 150, 200]
    ],
    accent: [100, 200, 255]
  }
};

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// Mouse
window.addEventListener('mousemove', e => {
  targetMouseX = e.clientX / W;
  targetMouseY = e.clientY / H;
});

window.addEventListener('click', e => {
  clickBursts.push({
    x: e.clientX / W,
    y: e.clientY / H,
    life: 1.0,
    radius: 0
  });
});

window.addEventListener('wheel', e => {
  intensity = Math.max(0.2, Math.min(2.0, intensity - e.deltaY * 0.001));
});

// Touch support
window.addEventListener('touchmove', e => {
  e.preventDefault();
  targetMouseX = e.touches[0].clientX / W;
  targetMouseY = e.touches[0].clientY / H;
}, { passive: false });

window.addEventListener('touchstart', e => {
  clickBursts.push({
    x: e.touches[0].clientX / W,
    y: e.touches[0].clientY / H,
    life: 1.0,
    radius: 0
  });
});

function setTheme(name) {
  currentTheme = name;
  document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
  document.getElementById('btn' + name.charAt(0).toUpperCase() + name.slice(1)).classList.add('active');
}

// Stars
const stars = [];
for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random(),
    y: Math.random() * 0.65,
    size: Math.random() * 1.8 + 0.3,
    twinkle: Math.random() * Math.PI * 2,
    speed: Math.random() * 0.02 + 0.005
  });
}

// Shooting stars
let shootingStars = [];
function maybeShootingStar() {
  if (Math.random() < 0.003) {
    shootingStars.push({
      x: Math.random() * 0.8 + 0.1,
      y: Math.random() * 0.3,
      vx: (Math.random() - 0.3) * 0.015,
      vy: Math.random() * 0.008 + 0.003,
      life: 1.0,
      length: Math.random() * 60 + 30
    });
  }
}

function drawStars() {
  stars.forEach(s => {
    const twinkle = Math.sin(time * s.speed + s.twinkle) * 0.4 + 0.6;
    const alpha = twinkle * 0.8;
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.beginPath();
    ctx.arc(s.x * W, s.y * H, s.size, 0, Math.PI * 2);
    ctx.fill();
  });

  // Shooting stars
  maybeShootingStar();
  shootingStars = shootingStars.filter(s => {
    s.x += s.vx;
    s.y += s.vy;
    s.life -= 0.015;

    if (s.life <= 0) return false;

    const sx = s.x * W, sy = s.y * H;
    const grad = ctx.createLinearGradient(
      sx, sy,
      sx - s.vx * s.length * W, sy - s.vy * s.length * H
    );
    grad.addColorStop(0, `rgba(255,255,255,${s.life * 0.9})`);
    grad.addColorStop(1, 'rgba(255,255,255,0)');

    ctx.strokeStyle = grad;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(sx, sy);
    ctx.lineTo(sx - s.vx * s.length * W, sy - s.vy * s.length * H);
    ctx.stroke();
    return true;
  });
}

// Mountains
function drawMountains() {
  ctx.fillStyle = '#0a0a12';
  ctx.beginPath();
  ctx.moveTo(0, H);

  const segments = 80;
  for (let i = 0; i <= segments; i++) {
    const x = (i / segments) * W;
    const baseH = H * 0.18;
    const h1 = Math.sin(i * 0.08) * H * 0.06;
    const h2 = Math.sin(i * 0.15 + 2) * H * 0.04;
    const h3 = Math.sin(i * 0.03 + 5) * H * 0.08;
    const y = H - baseH - h1 - h2 - h3;
    ctx.lineTo(x, y);
  }

  ctx.lineTo(W, H);
  ctx.closePath();
  ctx.fill();

  // Subtle tree line
  ctx.fillStyle = '#080810';
  ctx.beginPath();
  ctx.moveTo(0, H);

  for (let i = 0; i <= segments; i++) {
    const x = (i / segments) * W;
    const baseH = H * 0.08;
    const h1 = Math.sin(i * 0.12 + 1) * H * 0.02;
    const noise = Math.sin(i * 0.5) * H * 0.008;
    const y = H - baseH - h1 - noise;
    ctx.lineTo(x, y);
  }

  ctx.lineTo(W, H);
  ctx.closePath();
  ctx.fill();
}

// Aurora curtains
function drawAurora() {
  const theme = themes[currentTheme];
  const numCurtains = 5;

  for (let c = 0; c < numCurtains; c++) {
    const color = theme.colors[c % theme.colors.length];
    const phase = c * 1.2;
    const yOffset = c * 0.03;

    ctx.beginPath();

    const points = [];
    const segments = 120;

    for (let i = 0; i <= segments; i++) {
      const t = i / segments;
      const x = t * W;

      // Multi-layered wave
      const wave1 = Math.sin(t * 4 + time * 0.3 + phase) * 0.08;
      const wave2 = Math.sin(t * 7 + time * 0.5 + phase * 1.5) * 0.04;
      const wave3 = Math.sin(t * 2 + time * 0.15 + phase * 0.7) * 0.06;

      // Mouse influence
      const dx = t - mouseX;
      const mouseInfluence = Math.exp(-dx * dx * 8) * 0.12 * (1 - mouseY);

      // Envelope - wider in the middle
      const envelope = Math.sin(t * Math.PI) ** 0.5;

      const baseY = 0.25 + yOffset;
      const y = baseY + (wave1 + wave2 + wave3 + mouseInfluence) * envelope * intensity;

      points.push({ x, y: y * H });
    }

    // Draw aurora band
    for (let i = 0; i < points.length; i++) {
      const p = points[i];
      const bandHeight = (60 + Math.sin(i * 0.05 + time * 0.2 + phase) * 30) * intensity;

      const grad = ctx.createLinearGradient(p.x, p.y - bandHeight * 0.5, p.x, p.y + bandHeight * 1.5);

      const alphaBase = 0.03 + Math.sin(i * 0.03 + time * 0.4 + phase) * 0.015;
      const alpha = alphaBase * intensity * (0.7 + c * 0.06);

      grad.addColorStop(0, `rgba(${color[0]},${color[1]},${color[2]},0)`);
      grad.addColorStop(0.3, `rgba(${color[0]},${color[1]},${color[2]},${alpha * 0.7})`);
      grad.addColorStop(0.5, `rgba(${color[0]},${color[1]},${color[2]},${alpha})`);
      grad.addColorStop(0.7, `rgba(${color[0]},${color[1]},${color[2]},${alpha * 0.5})`);
      grad.addColorStop(1, `rgba(${color[0]},${color[1]},${color[2]},0)`);

      ctx.fillStyle = grad;
      ctx.fillRect(p.x - 1, p.y - bandHeight, 3, bandHeight * 2.5);
    }
  }

  // Vertical rays
  const numRays = 25;
  for (let r = 0; r < numRays; r++) {
    const rx = (r / numRays + Math.sin(time * 0.1 + r) * 0.02);
    if (rx < 0 || rx > 1) continue;

    const rayAlpha = (Math.sin(time * 0.5 + r * 2.1) * 0.5 + 0.5) * 0.04 * intensity;
    const color = theme.colors[r % theme.colors.length];

    const rayX = rx * W;
    const rayTop = H * 0.05;
    const rayBottom = H * 0.65;
    const rayWidth = 2 + Math.sin(time * 0.3 + r) * 1;

    const grad = ctx.createLinearGradient(rayX, rayTop, rayX, rayBottom);
    grad.addColorStop(0, `rgba(${color[0]},${color[1]},${color[2]},0)`);
    grad.addColorStop(0.2, `rgba(${color[0]},${color[1]},${color[2]},${rayAlpha})`);
    grad.addColorStop(0.5, `rgba(${color[0]},${color[1]},${color[2]},${rayAlpha * 1.5})`);
    grad.addColorStop(0.8, `rgba(${color[0]},${color[1]},${color[2]},${rayAlpha * 0.5})`);
    grad.addColorStop(1, `rgba(${color[0]},${color[1]},${color[2]},0)`);

    ctx.fillStyle = grad;
    ctx.fillRect(rayX - rayWidth, rayTop, rayWidth * 2, rayBottom - rayTop);
  }
}

// Click bursts
function drawBursts() {
  const theme = themes[currentTheme];

  clickBursts = clickBursts.filter(b => {
    b.life -= 0.012;
    b.radius += 3;

    if (b.life <= 0) return false;

    const cx = b.x * W, cy = b.y * H;
    const accent = theme.accent;

    // Expanding ring
    const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, b.radius);
    grad.addColorStop(0, `rgba(${accent[0]},${accent[1]},${accent[2]},${b.life * 0.3})`);
    grad.addColorStop(0.5, `rgba(${accent[0]},${accent[1]},${accent[2]},${b.life * 0.15})`);
    grad.addColorStop(1, `rgba(${accent[0]},${accent[1]},${accent[2]},0)`);

    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, b.radius, 0, Math.PI * 2);
    ctx.fill();

    // Vertical light pillar
    const pillarGrad = ctx.createLinearGradient(cx, 0, cx, H * 0.7);
    pillarGrad.addColorStop(0, `rgba(${accent[0]},${accent[1]},${accent[2]},0)`);
    pillarGrad.addColorStop(0.4, `rgba(${accent[0]},${accent[1]},${accent[2]},${b.life * 0.08})`);
    pillarGrad.addColorStop(1, `rgba(${accent[0]},${accent[1]},${accent[2]},0)`);

    ctx.fillStyle = pillarGrad;
    ctx.fillRect(cx - 15, 0, 30, H * 0.7);

    return true;
  });
}

// Sky gradient
function drawSky() {
  const grad = ctx.createLinearGradient(0, 0, 0, H);
  grad.addColorStop(0, '#020510');
  grad.addColorStop(0.4, '#060d1a');
  grad.addColorStop(0.7, '#0a1020');
  grad.addColorStop(1, '#0d1525');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, W, H);

  // Subtle ambient glow from aurora
  const theme = themes[currentTheme];
  const accent = theme.accent;
  const glowGrad = ctx.createRadialGradient(
    mouseX * W, H * 0.3, 0,
    mouseX * W, H * 0.3, H * 0.6
  );
  glowGrad.addColorStop(0, `rgba(${accent[0]},${accent[1]},${accent[2]},${0.03 * intensity})`);
  glowGrad.addColorStop(1, 'rgba(0,0,0,0)');
  ctx.fillStyle = glowGrad;
  ctx.fillRect(0, 0, W, H);
}

// Reflection on water/snow
function drawReflection() {
  const theme = themes[currentTheme];
  const accent = theme.accent;
  const reflGrad = ctx.createLinearGradient(0, H * 0.88, 0, H);
  reflGrad.addColorStop(0, 'rgba(0,0,0,0)');
  reflGrad.addColorStop(0.5, `rgba(${accent[0]},${accent[1]},${accent[2]},${0.02 * intensity})`);
  reflGrad.addColorStop(1, `rgba(${accent[0]},${accent[1]},${accent[2]},${0.01 * intensity})`);
  ctx.fillStyle = reflGrad;
  ctx.fillRect(0, H * 0.88, W, H * 0.12);
}

// Main loop
function animate() {
  time += 0.016;

  // Smooth mouse follow
  mouseX += (targetMouseX - mouseX) * 0.03;
  mouseY += (targetMouseY - mouseY) * 0.03;

  drawSky();
  drawStars();
  drawAurora();
  drawBursts();
  drawMountains();
  drawReflection();

  requestAnimationFrame(animate);
}

// Fade out info text
setTimeout(() => {
  document.querySelector('.info').style.opacity = '0';
}, 6000);

animate();
</script>
