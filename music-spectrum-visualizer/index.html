<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Ê®ÇÈ†ªË≠úË¶ñË¶∫Âåñ - Music Spectrum Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a3e 50%, #0f1633 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            color: #00ffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            color: #88ff00;
            font-size: 1.1em;
            text-shadow: 0 0 10px #88ff00;
        }

        .controls {
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid #ff0080;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            color: #00ffff;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="file"],
        input[type="color"],
        select {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #00ffff, #88ff00);
            border: none;
            color: #000;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="color"] {
            cursor: pointer;
            height: 45px;
        }

        select {
            background: rgba(255, 255, 255, 0.1);
        }

        select option {
            background: #1a0a3e;
            color: #fff;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #88ff00);
            border: none;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(136, 255, 0, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .info {
            background: rgba(10, 14, 39, 0.9);
            border: 2px solid #88ff00;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(136, 255, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00ffff;
        }

        .info-label {
            color: #88ff00;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .info-value {
            color: #00ffff;
            font-size: 1.4em;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #88ff00);
            width: 0%;
            transition: width 0.1s;
            border-radius: 5px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8em;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .info {
                grid-template-columns: 1fr 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00ffff, #88ff00);
            color: #000;
        }

        .placeholder {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Èü≥Ê®ÇÈ†ªË≠úË¶ñË¶∫Âåñ üéµ</h1>
            <p>Music Spectrum Visualizer - ‰∏äÂÇ≥Èü≥Ê®ÇÔºåÁúãË¶ãËÅ≤Èü≥ÁöÑËâ≤ÂΩ©</p>
        </div>

        <div class="controls">
            <div class="control-item">
                <label class="control-label">‰∏äÂÇ≥Èü≥Ê®Ç</label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>

            <div class="control-item">
                <label class="control-label">‰∏ªÈ°åËâ≤ÂΩ©</label>
                <input type="color" id="themeColor" value="#00ffff">
            </div>

            <div class="control-item">
                <label class="control-label">Ë¶ñË¶∫È¢®Ê†º</label>
                <select id="modeSelect">
                    <option value="bar">Ê¢ùÂΩ¢Âúñ (Bar)</option>
                    <option value="waveform">Ê≥¢ÂΩ¢ (Waveform)</option>
                    <option value="circular">ÂúìÂΩ¢ (Circular)</option>
                    <option value="flower">Ëä±Áì£ (Flower)</option>
                </select>
            </div>

            <div class="control-item">
                <label class="control-label">Êí≠ÊîæÊéßÂà∂</label>
                <div class="playback-controls">
                    <button id="playBtn" disabled>‚ñ∂ Êí≠Êîæ</button>
                    <button id="pauseBtn" disabled>‚è∏ Êö´ÂÅú</button>
                    <button id="stopBtn" disabled>‚èπ ÂÅúÊ≠¢</button>
                </div>
            </div>

            <div class="control-item">
                <label class="control-label">ÈÄüÂ∫¶Ë™øÊï¥</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1" disabled>
            </div>

            <div class="control-item">
                <label class="control-label">ÈùàÊïèÂ∫¶</label>
                <input type="range" id="sensitivityControl" min="0.1" max="5" step="0.1" value="1">
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="bar">Ê¢ùÂΩ¢</button>
                <button class="mode-btn" data-mode="waveform">Ê≥¢ÂΩ¢</button>
                <button class="mode-btn" data-mode="circular">ÂúìÂΩ¢</button>
                <button class="mode-btn" data-mode="flower">Ëä±Áì£</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="placeholder" id="placeholder">
                üëÜ ‰∏äÂÇ≥Èü≥Ê®ÇÊ™îÊ°àÈñãÂßã üëÜ
            </div>
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display" id="timeDisplay" style="display: none;">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="info">
            <div class="info-item">
                <div class="info-label">Áï∂ÂâçÈ†ªÁéá</div>
                <div class="info-value" id="frequencyInfo">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Âπ≥ÂùáÈü≥Èáè</div>
                <div class="info-value" id="volumeInfo">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Â≥∞ÂÄºÈ†ªÁéá</div>
                <div class="info-value" id="peakInfo">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Êí≠ÊîæÁãÄÊÖã</div>
                <div class="info-value" id="statusInfo">ÂæÖÊ©ü</div>
            </div>
        </div>
    </div>

    <script>
        const audio = new Audio();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        
        let isPlaying = false;
        let currentMode = 'bar';
        let themeColor = '#00ffff';
        let sensitivity = 1;
        
        // Resize canvas
        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width - 40;
            canvas.height = 400;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // File upload
        document.getElementById('audioFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                
                // Initialize audio context
                if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        
                        // Verify audioContext was created successfully
                        if (!audioContext || typeof audioContext.createMediaElementAudioSource !== 'function') {
                            throw new Error('AudioContext not properly initialized');
                        }
                        
                        const source = audioContext.createMediaElementAudioSource(audio);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 256;
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        bufferLength = analyser.frequencyBinCount;
                        dataArray = new Uint8Array(bufferLength);
                    } catch (error) {
                        console.error('Audio context initialization failed:', error);
                        alert('‚ùå ÁÑ°Ê≥ïÂàùÂßãÂåñÈü≥È†ªÂºïÊìé\n\nÂèØËÉΩÂéüÂõ†Ôºö\n1. ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Web Audio API\n2. ÈúÄË¶Å HTTPS ÈÄ£Á∑ö\n3. ÁÄèË¶ΩÂô®ÂÆâÂÖ®ÈôêÂà∂\n\nË´ã‰ΩøÁî®ÊúÄÊñ∞Áâà Chrome„ÄÅFirefox Êàñ Safari');
                        return;
                    }
                }
                
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('speedControl').disabled = false;
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('timeDisplay').style.display = 'flex';
                
                updateDuration();
            }
        });

        // Playback controls
        document.getElementById('playBtn').addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            audio.play();
            isPlaying = true;
            document.getElementById('statusInfo').textContent = 'Êí≠Êîæ‰∏≠';
            animate();
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            audio.pause();
            isPlaying = false;
            document.getElementById('statusInfo').textContent = 'Êö´ÂÅú';
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            document.getElementById('statusInfo').textContent = 'ÂÅúÊ≠¢';
        });

        // Theme color
        document.getElementById('themeColor').addEventListener('change', (e) => {
            themeColor = e.target.value;
        });

        // Mode selection
        document.querySelectorAll('[data-mode]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                document.getElementById('modeSelect').value = currentMode;
            });
        });

        document.getElementById('modeSelect').addEventListener('change', (e) => {
            currentMode = e.target.value;
            document.querySelectorAll('[data-mode]').forEach(b => {
                b.classList.toggle('active', b.dataset.mode === currentMode);
            });
        });

        // Speed control
        document.getElementById('speedControl').addEventListener('change', (e) => {
            audio.playbackRate = parseFloat(e.target.value);
        });

        // Sensitivity
        document.getElementById('sensitivityControl').addEventListener('change', (e) => {
            sensitivity = parseFloat(e.target.value);
        });

        // Progress bar
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
        });

        function updateDuration() {
            if (audio.duration) {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            }
        }

        audio.addEventListener('loadedmetadata', updateDuration);

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Visualization
        function drawBarMode() {
            const width = canvas.width;
            const height = canvas.height;
            const barWidth = width / bufferLength * 2.5;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            let hue = parseInt(themeColor.substring(1), 16) / 0xFFFFFF * 360;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * height * sensitivity;
                const x = (width / bufferLength) * i;
                const y = height - barHeight;
                
                const h = (hue + i / bufferLength * 60) % 360;
                ctx.fillStyle = `hsl(${h}, 100%, 50%)`;
                ctx.fillRect(x, y, barWidth, barHeight);
            }
        }

        function drawWaveformMode() {
            const width = canvas.width;
            const height = canvas.height;
            const centerY = height / 2;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.strokeStyle = themeColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < bufferLength; i++) {
                const x = (width / bufferLength) * i;
                const y = centerY - (dataArray[i] - 128) / 128 * height / 2 * sensitivity;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function drawCircularMode() {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 3;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amp = (dataArray[i] / 255) * radius * sensitivity;
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + amp);
                const y2 = centerY + Math.sin(angle) * (radius + amp);
                
                const h = (i / bufferLength * 360) % 360;
                ctx.strokeStyle = `hsl(${h}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        function drawFlowerMode() {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 4;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.beginPath();
            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const amp = (dataArray[i] / 255) * radius * sensitivity;
                const x = centerX + Math.cos(angle) * amp;
                const y = centerY + Math.sin(angle) * amp;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = themeColor + '40';
            ctx.fill();
            ctx.strokeStyle = themeColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateInfo() {
            let maxValue = 0;
            let maxIndex = 0;
            let sum = 0;
            
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
                if (dataArray[i] > maxValue) {
                    maxValue = dataArray[i];
                    maxIndex = i;
                }
            }
            
            const avgValue = Math.floor(sum / bufferLength);
            const freq = Math.floor((maxIndex / bufferLength) * 22050 / 2);
            
            document.getElementById('frequencyInfo').textContent = freq + ' Hz';
            document.getElementById('volumeInfo').textContent = Math.floor(avgValue);
            document.getElementById('peakInfo').textContent = maxValue;
        }

        function animate() {
            analyser.getByteFrequencyData(dataArray);
            
            switch(currentMode) {
                case 'bar':
                    drawBarMode();
                    break;
                case 'waveform':
                    drawWaveformMode();
                    break;
                case 'circular':
                    drawCircularMode();
                    break;
                case 'flower':
                    drawFlowerMode();
                    break;
            }
            
            updateInfo();
            
            if (isPlaying) {
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>
