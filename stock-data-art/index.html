    <script>
        // å…¨åŸŸè®Šæ•¸
        let particles = [];
        let stockData = [];
        let currentStockCode = '2330';
        let artMode = 'particles';
        let colorTheme = 'gradient';
        let isPaused = false;
        let frameCounter = 0;
        let lastFpsUpdate = 0;

        // è¨­ç½®åƒæ•¸
        let settings = {
            particleCount: 800,
            animationSpeed: 1.0,
            noiseStrength: 2.0,
            canvasWidth: 0,
            canvasHeight: 0
        };

        // è‰²å½©ä¸»é¡Œ
        const colorThemes = {
            gradient: [
                [255, 107, 107], [78, 205, 196], [69, 183, 209],
                [255, 142, 83], [161, 196, 253]
            ],
            hot: [
                [255, 71, 87], [255, 56, 56], [255, 159, 67],
                [255, 107, 107], [255, 77, 77]
            ],
            cool: [
                [55, 66, 250], [112, 161, 255], [116, 185, 255],
                [47, 128, 237], [74, 144, 226]
            ],
            mono: [
                [47, 53, 66], [87, 96, 111], [116, 125, 140],
                [149, 165, 166], [223, 230, 233]
            ],
            gold: [
                [255, 167, 38], [255, 204, 2], [255, 193, 7],
                [255, 152, 0], [230, 126, 34]
            ],
            purple: [
                [165, 94, 234], [253, 121, 168], [184, 59, 94],
                [202, 81, 127], [225, 112, 85]
            ]
        };

        // æ¨¡æ“¬è‚¡å¸‚æ•¸æ“š
        function generateStockData(symbol) {
            const data = [];
            let price = 100 + Math.random() * 400; // åŸºæº–åƒ¹ 100-500
            
            for (let i = 0; i < 252; i++) { // ä¸€å¹´äº¤æ˜“æ—¥
                const volatility = 0.02 + Math.random() * 0.03; // 2-5% æ³¢å‹•
                const change = (Math.random() - 0.5) * volatility * price;
                
                price += change;
                price = Math.max(10, price); // æœ€ä½åƒ¹10å…ƒ
                
                const volume = Math.floor(Math.random() * 50000 + 10000); // 1è¬-6è¬å¼µ
                
                data.push({
                    date: new Date(2024, 0, 1 + i),
                    price: Math.round(price * 100) / 100,
                    volume: volume,
                    change: Math.round(change * 100) / 100,
                    changePercent: Math.round((change / (price - change)) * 10000) / 100
                });
            }
            
            return data;
        }

        // ç²’å­é¡åˆ¥
        class Particle {
            constructor(x, y, dataIndex) {
                this.x = x;
                this.y = y;
                this.dataIndex = dataIndex;
                this.trail = [];
                this.maxTrailLength = 50;
                
                const data = stockData[dataIndex];
                this.price = data.price;
                this.volume = data.volume;
                this.change = data.change;
                
                // æ ¹æ“šè‚¡åƒ¹è®ŠåŒ–è¨­å®šé¡è‰²
                this.colorIndex = this.change > 0 ? 0 : (this.change < 0 ? 1 : 2);
                this.alpha = map(Math.abs(this.volume), 10000, 60000, 50, 255);
            }
            
            update() {
                if (isPaused) return;
                
                // æ ¹æ“šè—è¡“æ¨¡å¼æ›´æ–°ä½ç½®
                const time = frameCount * 0.01 * settings.animationSpeed;
                const noiseScale = 0.005;
                
                switch (artMode) {
                    case 'particles':
                        this.updateParticleFlow(time, noiseScale);
                        break;
                    case 'waves':
                        this.updateWavePattern(time);
                        break;
                    case 'spiral':
                        this.updateSpiralPattern(time);
                        break;
                    case 'network':
                        this.updateNetworkPattern(time);
                        break;
                    case 'mandala':
                        this.updateMandalaPattern(time);
                        break;
                }
                
                // è¨˜éŒ„è»Œè·¡
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
                
                // é‚Šç•Œæª¢æŸ¥
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            
            updateParticleFlow(time, noiseScale) {
                const noiseValue = noise(this.x * noiseScale, this.y * noiseScale, time);
                const angle = noiseValue * TWO_PI * settings.noiseStrength;
                
                // åƒ¹æ ¼è®ŠåŒ–å½±éŸ¿ç§»å‹•é€Ÿåº¦
                const speed = map(Math.abs(this.change), 0, 10, 0.5, 3);
                
                this.x += cos(angle) * speed;
                this.y += sin(angle) * speed;
            }
            
            updateWavePattern(time) {
                const waveHeight = height * 0.3;
                const frequency = this.dataIndex * 0.1;
                this.y = height/2 + sin(time + frequency) * waveHeight * (this.change / 10);
                this.x += settings.animationSpeed * 0.5;
            }
            
            updateSpiralPattern(time) {
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = map(this.price, 50, 500, 50, 200);
                const angle = time + this.dataIndex * 0.1;
                
                this.x = centerX + cos(angle) * radius;
                this.y = centerY + sin(angle) * radius;
            }
            
            updateNetworkPattern(time) {
                // ç¶²çµ¡ç¯€é»æ¨¡å¼ï¼Œç²’å­ä¹‹é–“æœ‰é€£ç·š
                this.x += (noise(time + this.dataIndex) - 0.5) * 2;
                this.y += (noise(time + this.dataIndex + 1000) - 0.5) * 2;
            }
            
            updateMandalaPattern(time) {
                const centerX = width / 2;
                const centerY = height / 2;
                const layers = 8;
                const layer = this.dataIndex % layers;
                const radius = map(layer, 0, layers, 50, 300);
                const angle = time + (this.dataIndex / layers) * TWO_PI;
                
                this.x = centerX + cos(angle) * radius;
                this.y = centerY + sin(angle) * radius;
            }
            
            draw() {
                const colors = colorThemes[colorTheme];
                let color;
                
                if (this.change > 0) {
                    color = colors[0]; // ä¸Šæ¼² - ç´…è‰²ç³»
                } else if (this.change < 0) {
                    color = colors[1]; // ä¸‹è·Œ - ç¶ è‰²ç³»
                } else {
                    color = colors[2]; // å¹³ç›¤ - ä¸­æ€§è‰²
                }
                
                // ç¹ªè£½è»Œè·¡
                for (let i = 1; i < this.trail.length; i++) {
                    const alpha = map(i, 0, this.trail.length, 0, this.alpha);
                    stroke(color[0], color[1], color[2], alpha);
                    strokeWeight(map(this.volume, 10000, 60000, 0.5, 2));
                    
                    line(this.trail[i-1].x, this.trail[i-1].y, 
                         this.trail[i].x, this.trail[i].y);
                }
                
                // ç¹ªè£½ç²’å­
                fill(color[0], color[1], color[2], this.alpha);
                noStroke();
                const size = map(this.volume, 10000, 60000, 2, 8);
                circle(this.x, this.y, size);
                
                // åœ¨ç¶²çµ¡æ¨¡å¼ä¸‹ç¹ªè£½é€£ç·š
                if (artMode === 'network') {
                    this.drawConnections();
                }
            }
            
            drawConnections() {
                const maxDistance = 80;
                const colors = colorThemes[colorTheme];
                
                for (let other of particles) {
                    if (other === this) continue;
                    
                    const distance = dist(this.x, this.y, other.x, other.y);
                    if (distance < maxDistance) {
                        const alpha = map(distance, 0, maxDistance, 30, 0);
                        stroke(colors[3][0], colors[3][1], colors[3][2], alpha);
                        strokeWeight(0.5);
                        line(this.x, this.y, other.x, other.y);
                    }
                }
            }
        }

        // p5.js ä¸»è¦å‡½æ•¸
        function setup() {
            const canvas = createCanvas(windowWidth - 320, windowHeight);
            canvas.parent('p5-container');
            
            settings.canvasWidth = width;
            settings.canvasHeight = height;
            
            // ç”Ÿæˆåˆå§‹æ•¸æ“šå’Œç²’å­
            generateNewData();
            updateRangeDisplays();
        }

        function draw() {
            // èƒŒæ™¯
            background(10, 15, 35, 30);
            
            // æ›´æ–°å’Œç¹ªè£½ç²’å­
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            
            // æ›´æ–° FPS é¡¯ç¤º
            frameCounter++;
            if (millis() - lastFpsUpdate > 1000) {
                document.getElementById('fps').textContent = Math.round(frameRate());
                lastFpsUpdate = millis();
                frameCounter = 0;
            }
            
            // æ›´æ–°è³‡è¨Šé¡¯ç¤º
            document.getElementById('particleNum').textContent = particles.length;
            if (stockData.length > 0) {
                const avgChange = stockData.reduce((sum, d) => sum + Math.abs(d.change), 0) / stockData.length;
                document.getElementById('priceChange').textContent = avgChange.toFixed(2) + '%';
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth - 320, windowHeight);
            settings.canvasWidth = width;
            settings.canvasHeight = height;
        }

        // æ§åˆ¶å‡½æ•¸
        function generateNewData() {
            currentStockCode = document.getElementById('stockCode').value;
            stockData = generateStockData(currentStockCode);
            createParticles();
            updateStockInfo();
        }

        function createParticles() {
            particles = [];
            const count = settings.particleCount;
            
            for (let i = 0; i < count; i++) {
                const dataIndex = Math.floor(map(i, 0, count, 0, stockData.length));
                const x = random(width);
                const y = random(height);
                
                particles.push(new Particle(x, y, dataIndex));
            }
        }

            colorTheme = theme;
            
            // æ›´æ–°UI
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        function saveArtwork() {
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `è‚¡å¸‚è—è¡“_${currentStockCode}_${timestamp}.png`;

        function updateStockInfo() {
            if (stockData.length === 0) return;
            
            const latest = stockData[stockData.length - 1];
            const first = stockData[0];
            const totalReturn = ((latest.price - first.price) / first.price * 100).toFixed(2);
            
            const html = `
                <strong>ä»£è™Ÿ:</strong> ${currentStockCode}<br>
                <strong>æœŸé–“:</strong> ${stockData.length} å€‹äº¤æ˜“æ—¥<br>
                <strong>èµ·å§‹åƒ¹:</strong> $${first.price.toFixed(2)}<br>
                <strong>æœ€çµ‚åƒ¹:</strong> $${latest.price.toFixed(2)}<br>
                <strong>ç¸½å ±é…¬:</strong> ${totalReturn > 0 ? '+' : ''}${totalReturn}%<br>
                <strong>æœ€é«˜åƒ¹:</strong> $${Math.max(...stockData.map(d => d.price)).toFixed(2)}<br>
                <strong>æœ€ä½åƒ¹:</strong> $${Math.min(...stockData.map(d => d.price)).toFixed(2)}
            `;
            
            document.getElementById('stockData').innerHTML = html;
            document.getElementById('stockInfo').style.display = 'block';
        }

        function updateRangeDisplays() {
            // ç²’å­æ•¸é‡
            document.getElementById('particleCount').addEventListener('input', function() {
                settings.particleCount = parseInt(this.value);
