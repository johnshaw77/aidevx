<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ ÁØÄÂ•èÂÖãÈöÜ‰∫∫ - Rhythm Clone Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0e1f 0%, #1a1e2f 50%, #0f1a2e 100%);
            color: #c8cdd8;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Game Panel */
        .game-panel {
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            margin-top: 5px;
        }
        
        .difficulty {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .difficulty-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .diff-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid rgba(0, 212, 255, 0.3);
            color: #c8cdd8;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        
        .diff-btn:hover, .diff-btn.active {
            background: linear-gradient(45deg, #00d4ff, #10b981);
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .game-area {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 300px;
        }
        
        .sequence-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .sequence-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .sequence-item:hover {
            transform: scale(1.1);
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }
        
        .sequence-item.active {
            background: linear-gradient(45deg, #00d4ff, #10b981);
            border-color: #10b981;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
            transform: scale(1.15);
        }
        
        .message {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 30px;
            min-height: 30px;
            font-weight: bold;
        }
        
        .message.success {
            color: #10b981;
        }
        
        .message.error {
            color: #ff6b6b;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(45deg, #00d4ff, #10b981);
            border: 2px solid #10b981;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn:hover {
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .game-panel { padding: 25px; }
            .sequence-item { width: 40px; height: 40px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ ÁØÄÂ•èÂÖãÈöÜ‰∫∫</h1>
            <p style="opacity: 0.8;">Â≠∏ÁøíÈõªËÖ¶ÁöÑÁØÄÂ•èÊ®°ÂºèÔºåÊåëÊà∞‰Ω†ÁöÑË®òÊÜ∂ÂäõÔºÅ</p>
        </header>
        
        <div class="game-panel">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Current Level</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Best Score</div>
                    <div class="stat-value" id="bestScore">0</div>
                </div>
            </div>
            
            <div class="difficulty">
                <div class="difficulty-label">Èõ£Â∫¶ÈÅ∏Êìá</div>
                <div class="difficulty-buttons">
                    <button class="diff-btn active" data-speed="1000">Easy</button>
                    <button class="diff-btn" data-speed="700">Normal</button>
                    <button class="diff-btn" data-speed="400">Hard</button>
                </div>
            </div>
            
            <div class="game-area">
                <div class="message" id="message">Êåâ‰∏ãÈñãÂßãÊåâÈàïÈñãÂßãÈÅäÊà≤</div>
                
                <div class="sequence-display" id="sequenceDisplay"></div>
                
                <div class="control-buttons">
                    <button class="btn" id="startBtn">üéÆ ÈñãÂßã</button>
                    <button class="btn" id="resetBtn">‚Üª ÈáçÁΩÆ</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const state = {
            sequence: [],
            playerSequence: [],
            level: 1,
            bestScore: localStorage.getItem('rhythmCloneBest') || 0,
            gameActive: false,
            speed: 1000,
            colors: ['üî¥', 'üü°', 'üü¢', 'üîµ']
        };
        
        const elements = {
            level: document.getElementById('level'),
            bestScore: document.getElementById('bestScore'),
            message: document.getElementById('message'),
            sequenceDisplay: document.getElementById('sequenceDisplay'),
            startBtn: document.getElementById('startBtn'),
            resetBtn: document.getElementById('resetBtn')
        };
        
        // Initialize
        elements.bestScore.textContent = state.bestScore;
        
        // Difficulty buttons
        document.querySelectorAll('.diff-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                state.speed = parseInt(this.dataset.speed);
            });
        });
        
        // Start button
        elements.startBtn.addEventListener('click', startGame);
        elements.resetBtn.addEventListener('click', resetGame);
        
        function createSequenceDisplay() {
            elements.sequenceDisplay.innerHTML = '';
            state.colors.forEach((color, idx) => {
                const div = document.createElement('div');
                div.className = 'sequence-item';
                div.textContent = color;
                div.dataset.index = idx;
                div.addEventListener('click', playerClick);
                elements.sequenceDisplay.appendChild(div);
            });
        }
        
        function startGame() {
            state.gameActive = true;
            state.sequence = [];
            state.level = 1;
            state.playerSequence = [];
            elements.startBtn.disabled = true;
            playSequence();
        }
        
        function resetGame() {
            state.gameActive = false;
            state.sequence = [];
            state.playerSequence = [];
            state.level = 1;
            elements.level.textContent = state.level;
            elements.startBtn.disabled = false;
            elements.message.textContent = 'Êåâ‰∏ãÈñãÂßãÊåâÈàïÈñãÂßãÈÅäÊà≤';
            elements.message.classList.remove('success', 'error');
        }
        
        function playSequence() {
            const nextColor = Math.floor(Math.random() * 4);
            state.sequence.push(nextColor);
            state.playerSequence = [];
            elements.level.textContent = state.level;
            
            let delay = 500;
            state.sequence.forEach((colorIdx, idx) => {
                setTimeout(() => {
                    highlightColor(colorIdx);
                }, delay + idx * (state.speed + 200));
            });
            
            setTimeout(() => {
                elements.message.textContent = 'Ëº™Âà∞‰Ω†‰∫ÜÔºÅ';
                elements.message.classList.remove('error');
                elements.message.classList.add('success');
            }, delay + state.sequence.length * (state.speed + 200) + 500);
        }
        
        function highlightColor(idx) {
            const items = document.querySelectorAll('.sequence-item');
            items[idx].classList.add('active');
            setTimeout(() => {
                items[idx].classList.remove('active');
            }, state.speed);
        }
        
        function playerClick(e) {
            if (!state.gameActive) return;
            
            const clickedIdx = parseInt(e.target.dataset.index);
            state.playerSequence.push(clickedIdx);
            highlightColor(clickedIdx);
            
            // Check if player's click is correct
            if (state.playerSequence[state.playerSequence.length - 1] !== state.sequence[state.playerSequence.length - 1]) {
                endGame();
                return;
            }
            
            // Check if player completed the sequence
            if (state.playerSequence.length === state.sequence.length) {
                state.level++;
                setTimeout(playSequence, 1000);
            }
        }
        
        function endGame() {
            state.gameActive = false;
            elements.message.textContent = `üéâ ÈÅäÊà≤ÁµêÊùüÔºÅÁ≠âÁ¥ö: ${state.level}`;
            elements.message.classList.add('error');
            elements.startBtn.disabled = false;
            
            if (state.level > state.bestScore) {
                state.bestScore = state.level;
                localStorage.setItem('rhythmCloneBest', state.bestScore);
                elements.bestScore.textContent = state.bestScore;
            }
        }
        
        // Initialize
        createSequenceDisplay();
    </script>
</body>
</html>
