<!DOCTYPE html>
<html lang="zh-TW">

    <style>

        body {

            padding: 20px;
            overflow-x: hidden;

        .container {

            margin: 0 auto;

        header {

        h1 {

            height: 30px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;

        .progress-fill {

            display: flex;

            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {

            border: 2px solid rgba(255, 107, 157, 0.2);

            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;

        .option:hover {
            transform: translateY(-5px);
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }
        
        .option.selected {
            background: linear-gradient(45deg, #ff6b9d, #c06c84);
            border-color: #ff6b9d;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.8);
        }
        
        /* Result section */
        .result-section {
            display: none;
            text-align: center;
        }
        
        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .result-color-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 0 60px currentColor;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-title {
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
        }
        
        .color-attributes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .attribute {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid currentColor;
        }
        
        .attribute-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b9d, #c06c84);
            border: 2px solid #ff6b9d;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
        }
        
        .btn:hover {
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.8);
            transform: translateY(-2px);
        }
        
        .particle {
            position: fixed;
            pointer-events: none;
            animation: float-up 2s ease-out forwards;
        }
        
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(0); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .options { grid-template-columns: 1fr; }
            .color-attributes { grid-template-columns: 1fr; }
            .result-color-circle { width: 150px; height: 150px; font-size: 3rem; }
        }
    </style>
</head>
<body>

    <script>

            { q: '‰Ω†ÁöÑÂâµÊÑè‰æÜÊ∫êÊòØÔºü', a: ['Ëá™ÁÑ∂ËàáÈùúÊÄù', 'ÂÜíÈö™ËàáÊñ∞Â•á', '‰∫∫Èöõ‰∫íÂãï', 'ÂØ¶È©óËàáÂòóË©¶'] },
            { q: 'Èù¢Â∞çÂ§±ÊïóÊôÇ‰Ω†ÊúÉÔºü', a: ['ÂèçÊÄùÂ≠∏Áøí', 'ÈáçÊñ∞ÂÜç‰æÜ', 'Â∞ãÊ±ÇÂπ´Âä©', 'Â†ÖÊåÅÂâçÈÄ≤'] },

            { q: '‰Ω†ÁöÑ‰∫∫ÁîüÁõÆÊ®ôÂÇæÂêëÊñºÔºü', a: ['ÂÖßÂøÉÂπ≥Èùú', 'Â§¢ÊÉ≥ÂØ¶Áèæ', 'Âπ∏Á¶èÁîüÊ¥ª', 'ÊàêÂäüË∂ÖË∂ä'] },
            { q: 'Èù¢Â∞çÊñ∞Ê©üÊúÉÊôÇ‰Ω†ÁöÑÂèçÊáâÊòØÔºü', a: ['Ë¨πÊÖéËÄÉÊÖÆ', 'Á´ãÂç≥Ë°åÂãï', 'ËÅΩËÅΩ‰ªñ‰∫∫', 'Â§ßËÜΩÂòóË©¶'] },
            { q: '‰Ω†ÊúÄËá™Ë±™ÁöÑÊàêÂ∞±ÊòØÔºü', a: ['ÂÄã‰∫∫ÊàêÈï∑', 'ÂÖãÊúçÂõ∞Èõ£', 'Âπ´Âä©‰ªñ‰∫∫', 'ÂâµÈÄ†ÊàêÊûú'] },
            { q: 'ÁêÜÊÉ≥ÁöÑÊú™‰æÜÁîüÊ¥ªÊòØÔºü', a: ['Á∞°Ê®∏ÂØßÈùú', 'ÂÜíÈö™Ëá™Áî±', 'ÂÆ∂‰∫∫Èô™‰º¥', 'ÂäüÊàêÂêçÂ∞±'] }
        ];
        
        const colors = [
            {
                name: 'ÂØßÈùúËóç',
                emoji: 'üîµ',
                desc: '‰Ω†ÊòØÊ∑±ÊÄùÁÜüÊÖÆÁöÑÈùàÈ≠ÇÔºåÊìÅÊúâÂÖßÂú®Êô∫ÊÖßÂíåÂπ≥ÈùúÁöÑÂäõÈáè„ÄÇ‰Ω†ÈáçË¶ñËá™ÊàëÂèçÊÄùÔºåÂú®ÂÆâÈùúÁöÑÁí∞Â¢É‰∏≠ÊâæÂà∞ÈùàÊÑü„ÄÇ',
                attrs: [
                    { title: 'ÊÄßÊ†º', value: 'ÂÖßÊñÇ„ÄÅËÅ∞ÊÖß„ÄÅÂÜ•ÊÉ≥' },
                    { title: 'ÂÑ™Âã¢', value: 'Ê∑±Â∫¶ÊÄùËÄÉ„ÄÅÊÉÖÊÑüÁêÜËß£' },
                    { title: 'ÈùàÊÄß', value: 'ÈùúËßÄ„ÄÅË¶∫ÂØü„ÄÅÊô∫ÊÖß' },
                    { title: '‰∫∫ÁîüËâ≤ÂΩ©', value: 'ÂØßÈùú„ÄÅÊ∑±ÈÇÉ„ÄÅÁ•ûËÅñ' }
                ]
            },
            {
                name: 'ÁÜæÁÉàÁ¥Ö',
                emoji: 'üî¥',
                desc: '‰Ω†ÊòØÂÖÖÊªøÁÜ±ÊÉÖÂíåÂãáÊ∞£ÁöÑÈùàÈ≠ÇÔºåÊï¢ÊñºÂÜíÈö™ÂíåÊåëÊà∞Ëá™Êàë„ÄÇ‰Ω†ÁöÑËÉΩÈáèÊÑüÊüìÂë®ÂúçÁöÑ‰∫∫ÔºåÊé®ÂãïËëóËÆäÈù©„ÄÇ',
                attrs: [
                    { title: 'ÊÄßÊ†º', value: 'ÁÜ±ÊÉÖ„ÄÅÂãáÊï¢„ÄÅÁõ¥Áéá' },
                    { title: 'ÂÑ™Âã¢', value: 'Ë°åÂãïÂäõ„ÄÅÂÜíÈö™Á≤æÁ•û' },
                    { title: 'ÈùàÊÄß', value: 'ÂäõÈáè„ÄÅÁÅ´ÁÑ∞„ÄÅËÆäÈù©' },
                    { title: '‰∫∫ÁîüËâ≤ÂΩ©', value: 'ÁÇéÁÜ±„ÄÅÊøÄÁÉà„ÄÅÂÖÖÊ≤õ' }
                ]
            },
            {
                name: 'Ê∫´ÊöñÈªÉ',
                emoji: 'üü°',
                desc: '‰Ω†ÊòØÊ∫´ÊüîÂíåÂñÑÁöÑÈùàÈ≠ÇÔºåÂ∞áÊÑõËàáÈóúÊá∑Êï£Êí≠Áµ¶‰ªñ‰∫∫„ÄÇ‰Ω†ÁöÑÂêåÁêÜÂøÉÂíåË¶™ÂàáÊÑüÊòØ‰Ω†ÊúÄÂ§ßÁöÑÁ¶ÆÁâ©„ÄÇ',
                attrs: [
                    { title: 'ÊÄßÊ†º', value: 'Ê∫´Êöñ„ÄÅÂèãÂñÑ„ÄÅÂêåÊÉÖÂøÉ' },
                    { title: 'ÂÑ™Âã¢', value: '‰∫∫ÈöõÈóú‰øÇ„ÄÅÂêåÁêÜÂøÉ' },
                    { title: 'ÈùàÊÄß', value: 'ÁôÇÁôí„ÄÅÈÄ£Áµê„ÄÅÊÑõ' },
                    { title: '‰∫∫ÁîüËâ≤ÂΩ©', value: 'Ê∫´Êöñ„ÄÅÊòé‰∫Æ„ÄÅÂ∏åÊúõ' }
                ]
            },
            {
                name: 'Áø†Á∂†Á∂†',
                emoji: 'üü¢',
                desc: '‰Ω†ÊòØÊàêÈï∑Â∞éÂêëÁöÑÈùàÈ≠ÇÔºåÊ∞∏ÈÅ†Â∞ãÊ±ÇÊîπÈÄ≤ÂíåÂâµÊñ∞„ÄÇ‰Ω†ÈÅ©ÊáâÂäõÂº∑ÔºåÂ∏∂‰æÜÊñ∞ÁöÑÂèØËÉΩÊÄßÂíåÂ∏åÊúõ„ÄÇ',
                attrs: [
                    { title: 'ÊÄßÊ†º', value: 'Á©çÊ•µ„ÄÅÂâµÊñ∞„ÄÅÈÅ©ÊáâÂº∑' },
                    { title: 'ÂÑ™Âã¢', value: 'Ëß£Ê±∫ÂïèÈ°å„ÄÅÂâµÊÑèÊÄùÁ∂≠' },
                    { title: 'ÈùàÊÄß', value: 'ÊàêÈï∑„ÄÅÂÜçÁîü„ÄÅËá™ÁÑ∂' },
                    { title: '‰∫∫ÁîüËâ≤ÂΩ©', value: 'Ëì¨ÂãÉ„ÄÅÊ¥ªÂäõ„ÄÅÂ∏åÊúõ' }
                ]
            }
        ];
        
        let scores = [0, 0, 0, 0];
        let currentQuestion = 0;
        
        function initQuiz() {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = questions.map((q, idx) => `
                <div class="question-section" data-question="${idx}">
                    <div class="question-title">ÂïèÈ°å ${idx + 1}: ${q.q}</div>
                    <div class="options">
                        ${q.a.map((answer, aidx) => `
                            <div class="option" data-answer="${aidx}">${answer}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', selectAnswer);
            });
            
            showQuestion(0);
        }
        
        function showQuestion(idx) {
            document.querySelectorAll('.question-section').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-question="${idx}"]`).classList.add('active');
            currentQuestion = idx;
            updateProgress();
        }
        
        function selectAnswer(e) {
            const answer = parseInt(e.target.dataset.answer);
            scores[answer]++;
            
            // Particle effect
            createParticles(e.clientX, e.clientY);
            
            const nextIdx = currentQuestion + 1;
            if (nextIdx < questions.length) {
                setTimeout(() => showQuestion(nextIdx), 500);
            } else {
                setTimeout(showResult, 500);
            }
        }
        
        function updateProgress() {
            const percent = Math.round(((currentQuestion + 1) / questions.length) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }
        
        function showResult() {
            document.getElementById('quizContent').style.display = 'none';
            const resultContent = document.getElementById('resultContent');
            resultContent.classList.add('active');
            
            const maxScore = Math.max(...scores);
            const colorIdx = scores.indexOf(maxScore);
            const color = colors[colorIdx];
            
            resultContent.innerHTML = `
                <div class="result-color-circle" style="color: ${['#6495ED', '#DC143C', '#FFD700', '#00AA55'][colorIdx]}">${color.emoji}</div>
                <div class="result-title">${color.name}</div>
                <div class="result-description" style="border-color: ${['#6495ED', '#DC143C', '#FFD700', '#00AA55'][colorIdx]}">${color.desc}</div>
                
                <div class="color-attributes">
                    ${color.attrs.map((attr, idx) => `
                        <div class="attribute" style="border-left-color: ${['#6495ED', '#DC143C', '#FFD700', '#00AA55'][colorIdx]}; color: ${['#6495ED', '#DC143C', '#FFD700', '#00AA55'][colorIdx]}">
                            <div class="attribute-title">${attr.title}</div>
                            <div>${attr.value}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="location.reload()">üîÑ ÈáçÊñ∞Ê∏¨È©ó</button>
                    <button class="btn" onclick="shareResult('${color.name}')">üì§ ÂàÜ‰∫´ÁµêÊûú</button>
                </div>
            `;
        }
        
        function createParticles(x, y) {
            const particleCount = 8;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = '‚ú®';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.fontSize = Math.random() * 20 + 10 + 'px';
                particle.style.setProperty('--duration', Math.random() * 1 + 1 + 's');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }
        
        function shareResult(colorName) {
            const text = `ÊàëÁöÑÈùàÈ≠ÇÈ°èËâ≤ÊòØ: ${colorName} üåà ‰Ω†‰πü‰æÜË©¶Ë©¶ÂêßÔºÅ`;
            if (navigator.share) {
                navigator.share({ title: 'ÈùàÈ≠ÇÈ°èËâ≤ÈÖçÂ∞ç', text });
            } else {
                alert(text);
            }
        }
        
        // Initialize
        initQuiz();
    </script>
</body>
